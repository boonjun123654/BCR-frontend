<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baccarat Room</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0d1117;
      color: #ffffff;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 20% 30%, rgba(139, 92, 246, 0.12), transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(236, 72, 153, 0.1), transparent 50%),
        linear-gradient(135deg, #0d1117, #161b22 40%, #0d1117);
      z-index: 0;
      pointer-events: none;
    }

    .app {
      position: relative;
      z-index: 1;
      padding-bottom: 40px;
      max-width: 420px;
      margin: auto;
    }

    /* ===== Top Bar ===== */
    .top-bar {
      position: sticky;
      top: 0;
      z-index: 50;
      background: rgba(13,17,23,0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(139,92,246,0.25);
      padding: 14px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .top-bar a {
      color: #a78bfa;
      font-weight: 600;
      text-decoration: none;
    }

    .wallet {
      font-size: 14px;
      color: #c4b5fd;
      font-weight: 700;
    }

    /* ===== Card Base ===== */
    .card {
      background: linear-gradient(145deg, rgba(22,27,34,0.96), rgba(13,17,23,0.96));
      border-radius: 18px;
      padding: 16px;
      border: 1px solid rgba(139,92,246,0.35);
      box-shadow:
        0 10px 30px rgba(0,0,0,0.55),
        0 0 0 1px rgba(139,92,246,0.1) inset;
    }

    /* ===== Countdown ===== */
    .countdown {
      font-weight: 800;
      letter-spacing: 1px;
    }

    /* ===== History ===== */
    .dot {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 700;
    }

    /* ===== Banker Pool ===== */
    .banker-btn {
      background: linear-gradient(135deg, #fbbf24, #facc15);
      color: #000;
      font-weight: 800;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 11px;
    }

    /* ===== Bet Buttons ===== */
    .bet-btn {
      padding: 16px;
      border-radius: 16px;
      font-size: 16px;
      font-weight: 900;
      letter-spacing: 1px;
      color: #fff;
    }

    .bet-banker { background: linear-gradient(135deg, #dc2626, #ef4444); }
    .bet-player { background: linear-gradient(135deg, #2563eb, #3b82f6); }
    .bet-tie    { background: linear-gradient(135deg, #16a34a, #22c55e); }
    .bet-pair   { background: linear-gradient(135deg, #7c3aed, #a78bfa); }

    /* ===== Modal ===== */
    .modal-bg {
      background: rgba(0,0,0,0.7);
    }
  </style>
</head>

<body>
<div class="app">

  <!-- Top Bar -->
  <div class="top-bar">
    <a href="index.html">← Lobby</a>
    <div class="wallet">
      Wallet: <span class="wallet-balance">RM 12,500</span>
    </div>
  </div>

  <!-- Round Info -->
  <div class="card mt-4">
    <div class="flex justify-between items-center">
      <div class="text-sm opacity-70">第 6 / 10 局</div>
      <div id="roundStatus" class="countdown text-green-400">
        下注中 · <span id="countdown">15</span>s
      </div>
    </div>
  </div>

  <!-- History -->
  <div class="card mt-4">
    <div class="text-sm opacity-70 mb-3">最近结果</div>
    <div class="flex gap-2 flex-wrap">
      <div class="dot bg-red-600">庄</div>
      <div class="dot bg-blue-600">闲</div>
      <div class="dot bg-red-600">庄</div>
      <div class="dot bg-green-600">和</div>
      <div class="dot bg-blue-600">闲</div>
    </div>
  </div>

  <!-- Banker Pool -->
  <div class="card mt-4">
    <div class="flex justify-between items-center mb-2">
      <div class="font-semibold">庄家池</div>
      <button class="banker-btn" onclick="openBankerModal()">合庄 / 上庄</button>
    </div>
    <div class="text-2xl font-extrabold text-[#facc15]">RM 28,900</div>
    <div class="mt-3 text-sm opacity-80 space-y-1">
      <div>玩家A · 50%</div>
      <div>玩家B · 30%</div>
      <div>玩家C · 20%</div>
    </div>
  </div>

  <!-- Bet Heat -->
  <div class="card mt-4">
    <div class="text-sm opacity-70 mb-3">下注热度</div>

    <div class="mb-3">
      <div class="flex justify-between text-xs mb-1">
        <span class="text-red-400">庄</span><span>60%</span>
      </div>
      <div class="w-full h-2 bg-[#1f2933] rounded">
        <div class="h-2 bg-red-500 rounded" style="width:60%"></div>
      </div>
    </div>

    <div>
      <div class="flex justify-between text-xs mb-1">
        <span class="text-blue-400">闲</span><span>40%</span>
      </div>
      <div class="w-full h-2 bg-[#1f2933] rounded">
        <div class="h-2 bg-blue-500 rounded" style="width:40%"></div>
      </div>
    </div>
  </div>

  <!-- Betting Area -->
  <div class="card mt-4 space-y-3 relative">
    <div class="grid grid-cols-2 gap-3">
      <button class="bet-btn bet-banker" onclick="bet(50)">庄 1:1</button>
      <button class="bet-btn bet-player" onclick="bet(50)">闲 1:1</button>
    </div>
    <div class="grid grid-cols-2 gap-3">
      <button class="bet-btn bet-tie" onclick="bet(50)">和 1:8</button>
      <button class="bet-btn bet-pair" onclick="bet(50)">对子 1:11</button>
    </div>
  </div>

</div>

<!-- Banker Modal -->
<div id="bankerModal" class="fixed inset-0 modal-bg hidden flex items-end justify-center z-50">
  <div class="card w-full rounded-t-2xl">
    <div class="flex justify-between items-center mb-4">
      <div class="text-lg font-bold text-[#facc15]">合庄 · 上庄</div>
      <button onclick="closeBankerModal()">✕</button>
    </div>

    <div class="text-sm opacity-80 mb-4">
      最低上庄：RM 5,000<br>
      当前庄家：2 / 3
    </div>

    <input id="bankerAmount" type="number" placeholder="输入金额"
      oninput="updatePreview()"
      class="w-full p-3 mb-3 rounded bg-[#0b0f14] border border-[#1f2933]">

    <div class="text-sm mb-4">
      预计占比：
      <span id="bankerPreview" class="text-[#facc15] font-bold">0%</span>
    </div>

    <button onclick="confirmBanker()"
      class="w-full bg-gradient-to-r from-[#fbbf24] to-[#facc15] text-black py-3 rounded-lg font-bold">
      确认上庄
    </button>
  </div>
</div>

<script>
function openBankerModal() {
  document.getElementById('bankerModal').classList.remove('hidden');
}
function closeBankerModal() {
  document.getElementById('bankerModal').classList.add('hidden');
}
function updatePreview() {
  const v = Number(bankerAmount.value || 0);
  bankerPreview.innerText = ((v / (28900 + v)) * 100).toFixed(1) + '%';
}
function confirmBanker() {
  alert('上庄成功（模拟）');
  closeBankerModal();
}
</script>

</body>
</html>
