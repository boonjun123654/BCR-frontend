<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<style>
*,*::before,*::after{
  box-sizing:border-box;
}

body{
  margin:0;
  background:linear-gradient(180deg,#1a1a1a,#0f0f0f);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  color:#fff;
  min-height:100vh;
}

/* ===== Header ===== */
.header{
  height:56px;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  border-bottom:1px solid #1f1f1f;
}
.back{
  position:absolute;
  left:16px;
  font-size:20px;
  cursor:pointer;
  opacity:.8;
}
.header-title{
  font-size:17px;
  font-weight:600;
}

/* ===== Content ===== */
.container{
  max-width:420px;
  margin:0 auto;
  padding:24px 18px;
}

/* ===== Logo ===== */
.logo-wrap{
  display:flex;
  justify-content:center;
  margin:18px 0 22px;
}
.logo-box{
  padding:10px 18px;
  border-radius:14px;
  background:
    linear-gradient(#000,#000) padding-box,
    linear-gradient(120deg,#34d399,#facc15,#fb7185) border-box;
  border:1.5px solid transparent;
}
.logo-box img{
  height:34px;
}

/* ===== Username Type ===== */
.type-pill{
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:8px 14px;
  border-radius:20px;
  background:#2a2a2a;
  margin-bottom:14px;
  font-size:14px;
}

/* ===== Inputs ===== */
.input{
  width:100%;
  padding:14px 18px;
  border-radius:26px;
  border:none;
  background:#3f3f3f;
  color:#fff;
  font-size:14px;
  margin-bottom:12px;
}
.input::placeholder{color:#bdbdbd}

.password-wrap{
  position:relative;
}
.show{
  position:absolute;
  right:18px;
  top:50%;
  transform:translateY(-50%);
  font-size:13px;
  color:#34d399;
  cursor:pointer;
}

/* ===== Links ===== */
.forgot{
  font-size:13px;
  color:#34d399;
  margin:6px 0 20px;
}

/* ===== Button ===== */
.login-btn{
  width:100%;
  padding:14px;
  border-radius:28px;
  border:none;
  background:#bdbdbd;
  color:#000;
  font-weight:700;
  font-size:15px;
}
.login-btn:active{
  transform:scale(.98);
}

/* ===== Register ===== */
.register{
  text-align:center;
  margin-top:16px;
  font-size:13px;
  color:#cfcfcf;
}
.register span{
  color:#34d399;
}
</style>
</head>

<body>

<div class="header">
  <div class="back" onclick="history.back()">â€¹</div>
  <div class="header-title">Login</div>
</div>

<div class="container">

  <!-- Logo -->
  <div class="logo-wrap">
    <div class="logo-box">
      <img src="assets/logo.png" alt="Logo">
    </div>
  </div>

  <!-- Username type -->
  <div class="type-pill">
    ðŸ‘¤ Username
  </div>

  <!-- Username -->
  <input class="input" placeholder="Username">

  <!-- Password -->
  <div class="password-wrap">
    <input id="pwd" class="input" type="password" placeholder="Password">
    <span class="show" onclick="toggle()">Show</span>
  </div>

  <div class="forgot">Forgot password?</div>

  <button class="login-btn">Sign in</button>

  <div class="register">
    Do not have an account? <span>Register now</span>
  </div>

</div>

<script>
function toggle(){
  const p=document.getElementById("pwd");
  p.type=p.type==="password"?"text":"password";
}
</script>

</body>
</html>
