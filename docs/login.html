<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<style>
*, *::before, *::after{
  box-sizing:border-box;
}

body{
  margin:0;
  background:#2f2f2f;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
}

/* ===== Overlay ===== */
.overlay{
  width:100%;
  min-height:100vh;
  background:rgba(0,0,0,.55);
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ===== Card ===== */
.login-card{
  width:100%;
  max-width:420px;
  background:#0f0f0f;
  border-radius:16px;
  padding:18px 18px 20px;
  box-shadow:0 25px 50px rgba(0,0,0,.7);
  color:#fff;
  position:relative;
}

/* Header */
.login-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}
.login-header h1{
  font-size:18px;
  font-weight:700;
  margin:0;
}
.close-btn{
  font-size:20px;
  cursor:pointer;
  opacity:.7;
}
.close-btn:hover{opacity:1}

/* ===== Logo ===== */
.logo-wrap{
  display:flex;
  justify-content:center;
  margin:14px 0 22px;
}
.logo-box{
  padding:10px 18px;
  border-radius:12px;
  background:
    linear-gradient(#0f0f0f,#0f0f0f) padding-box,
    linear-gradient(120deg,#6ee7b7,#facc15,#fb7185) border-box;
  border:1.5px solid transparent;
}
.logo-box img{
  height:32px;
}

/* ===== Input ===== */
.field{
  margin-bottom:14px;
}
.input{
  width:100%;
  padding:14px 16px;
  border-radius:24px;
  border:none;
  background:#3f3f3f;
  color:#fff;
  font-size:14px;
  outline:none;
}
.input::placeholder{
  color:#bdbdbd;
}

/* Password row */
.password-wrap{
  position:relative;
}
.show-btn{
  position:absolute;
  right:16px;
  top:50%;
  transform:translateY(-50%);
  font-size:13px;
  color:#34d399;
  cursor:pointer;
  user-select:none;
}

/* Links */
.link{
  font-size:13px;
  color:#34d399;
  margin:6px 0 14px;
  display:inline-block;
  cursor:pointer;
}

/* ===== Buttons ===== */
.login-btn{
  width:100%;
  padding:14px;
  border-radius:26px;
  border:none;
  background:#bdbdbd;
  color:#000;
  font-weight:700;
  font-size:15px;
  cursor:pointer;
}
.login-btn:hover{
  background:#d4d4d4;
}

/* Register */
.register{
  text-align:center;
  margin-top:14px;
  font-size:13px;
  color:#cfcfcf;
}
.register span{
  color:#34d399;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="overlay">
  <div class="login-card">

    <!-- Header -->
    <div class="login-header">
      <h1>Login</h1>
      <div class="close-btn" onclick="goBack()">✕</div>
    </div>

    <!-- Logo -->
    <div class="logo-wrap">
      <div class="logo-box">
        <img src="assets/logo.png" alt="Logo">
      </div>
    </div>

    <!-- Username -->
    <div class="field">
      <input class="input" type="text" placeholder="Username">
    </div>

    <!-- Password -->
    <div class="field password-wrap">
      <input id="password" class="input" type="password" placeholder="Password">
      <span class="show-btn" onclick="togglePassword()">Show</span>
    </div>

    <div class="link">Forgot password?</div>

    <!-- Login -->
    <button class="login-btn">Sign in</button>

    <!-- Register -->
    <div class="register">
      Do not have an account?
      <span onclick="alert('请联系客服注册')">Register now</span>
    </div>

  </div>
</div>

<script>
function togglePassword(){
  const p = document.getElementById("password");
  p.type = p.type === "password" ? "text" : "password";
}
function goBack(){
  window.location.href = "index.html";
}
</script>

</body>
</html>
