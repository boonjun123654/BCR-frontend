<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login · Baccarat</title>

  <style>
    body{
      margin:0;
      background:#121212;
      color:#ffffff;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
    }

    .login-wrap{
      width:100%;
      max-width:420px;
      padding:18px;
    }

    .login-card{
      background:rgba(30,30,30,.65);
      border:1px solid #2c2c2c;
      border-radius:18px;
      padding:18px 16px 16px;
      backdrop-filter:blur(10px);
      -webkit-backdrop-filter:blur(10px);
      position:relative;
    }

    /* 关闭按钮 */
    .close-btn{
      position:absolute;
      right:14px;
      top:12px;
      font-size:16px;
      color:#bfbfbf;
      cursor:pointer;
    }

    .close-btn:hover{ color:#ffffff; }

    input{
      width:100%;
      padding:12px;
      border-radius:10px;
      border:1px solid #3a3a3a;
      background:#111;
      color:#fff;
      font-size:14px;
      outline:none;
    }

    .login-btn{
      width:100%;
      padding:12px;
      border-radius:12px;
      border:none;
      font-weight:900;
      background:#ffffff;
      color:#000;
      letter-spacing:1px;
      font-size:15px;
      margin-top:6px;
      cursor:pointer;
    }
  </style>
</head>

<body>

<div class="login-wrap">

  <div class="login-card">

    <!-- 关闭按钮（返回 Lobby） -->
    <div class="close-btn" onclick="goBack()">✕</div>

    <!-- 标题 -->
    <div style="text-align:center; margin-bottom:14px;">
      <div style="font-size:24px; font-weight:900;">
        LOGIN
      </div>
      <div style="color:#b3b3b3; font-size:13px; margin-top:4px;">
        登录以继续游戏
      </div>
    </div>

    <!-- 用户名 -->
    <div style="margin-bottom:12px;">
      <div style="font-size:13px; color:#bfbfbf; margin-bottom:6px;">
        用户名
      </div>
      <input type="text" placeholder="请输入用户名">
    </div>

    <!-- 密码 -->
    <div style="margin-bottom:14px;">
      <div style="font-size:13px; color:#bfbfbf; margin-bottom:6px;">
        密码
      </div>
      <input type="password" placeholder="请输入密码">
    </div>

    <!-- 登录按钮 -->
    <button class="login-btn">
      登录账户
    </button>

    <div style="
      text-align:center;
      margin-top:12px;
      font-size:12px;
      color:#9a9a9a;
    ">
      还没有账号？请联系客服进行注册
    </div>

  </div>
</div>

<script>
  function goBack(){
    window.location.href = "index.html";
  }
</script>

</body>
</html>
