<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<style>
*,*::before,*::after{
  box-sizing:border-box;
}

body{
  margin:0;
  background:linear-gradient(180deg,#1a1a1a,#0f0f0f);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  color:#fff;
  min-height:100vh;
}

/* ===== Header ===== */
.header{
  height:56px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-bottom:1px solid #1f1f1f;
}
.header-title{
  font-size:17px;
  font-weight:600;
}

/* ===== Content ===== */
.container{
  max-width:420px;
  margin:0 auto;
  padding:26px 18px;
}

/* ===== Logo ===== */
.logo-wrap{
  display:flex;
  justify-content:center;
  margin:20px 0 26px;
}
.logo-wrap img{
  height:42px;
}

/* ===== Inputs ===== */
.input{
  width:100%;
  padding:14px 18px;
  border-radius:26px;
  border:none;
  background:#3f3f3f;
  color:#fff;
  font-size:14px;
  margin-bottom:14px;
}
.input::placeholder{color:#bdbdbd}

/* Password + Show */
.password-wrap{
  position:relative;
}
.password-wrap .input{
  padding-right:64px; /* 给 Show 预留空间 */
}
.show{
  position:absolute;
  right:18px;
  top:50%;
  transform:translateY(-50%);
  font-size:13px;
  color:#34d399;
  cursor:pointer;
  user-select:none;
}

/* Links */
.forgot{
  font-size:13px;
  color:#34d399;
  margin:6px 0 20px;
}

/* ===== Button ===== */
.login-btn{
  width:100%;
  padding:14px;
  border-radius:28px;
  border:none;
  background:#cfcfcf;
  color:#000;
  font-weight:700;
  font-size:15px;
}
.login-btn:active{
  transform:scale(.98);
}

/* Register */
.register{
  text-align:center;
  margin-top:16px;
  font-size:13px;
  color:#cfcfcf;
}
.register span{
  color:#34d399;
}
</style>
</head>

<body>

<div class="header">
  <div class="header-title">Login</div>
</div>

<div class="container">

  <!-- Logo（无边框） -->
  <div class="logo-wrap">
    <img src="assets/logo.png" alt="Logo">
  </div>

  <!-- Username -->
  <input class="input" placeholder="Username">

  <!-- Password -->
  <div class="password-wrap">
    <input id="pwd" class="input" type="password" placeholder="Password">
    <span class="show" onclick="toggle()">Show</span>
  </div>

  <div class="forgot">Forgot password?</div>

  <button class="login-btn">Sign in</button>

  <div class="register">
    Do not have an account? <span>Register now</span>
  </div>

</div>

<script>
function toggle(){
  const p=document.getElementById("pwd");
  p.type=p.type==="password"?"text":"password";
}
</script>

</body>
</html>
