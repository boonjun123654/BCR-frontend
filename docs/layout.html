<body>

<!-- ===== Page Content (åŠ¨æ€æ³¨å…¥) ===== -->

<!-- ===== Bottom Nav ===== -->

  <div id="nav-lobby" class="nav-item active" onclick="navigate('lobby.html')">

  <div id="nav-stats" class="nav-item" onclick="navigate('stats.html')">

<script>
  function openSidebar() {
    document.getElementById('sidebar').classList.add('open');
  }

  function closeSidebar(e) {
    if (e.target.id === 'sidebar') {
      document.getElementById('sidebar').classList.remove('open');
    }
  }

  /* ===== åŠ¨æ€åŠ è½½é¡µé¢ ===== */
  function navigate(page) {

    // BottomNav é«˜äº®
    document.querySelectorAll(".nav-item").forEach(n => n.classList.remove("active"));
    if (page.includes("lobby")) document.getElementById("nav-lobby").classList.add("active");
    if (page.includes("wallet")) document.getElementById("nav-wallet").classList.add("active");
    if (page.includes("stats")) document.getElementById("nav-stats").classList.add("active");

    fetch(page)
      .then(res => res.text())
      .then(html => {

        // åªæ³¨å…¥ body å†…éƒ¨ï¼ˆé¿å…é‡å¤ <html> / <head>ï¼‰
        const bodyStart = html.indexOf("<body>");
        const bodyEnd   = html.indexOf("</body>");

        if (bodyStart !== -1 && bodyEnd !== -1) {
          html = html.slice(bodyStart + 6, bodyEnd);
        }

        document.getElementById("content").innerHTML = html;
      });

    // å…³é—­ä¾§è¾¹æ 
    document.getElementById('sidebar').classList.remove('open');
  }

  // é»˜è®¤è¿›å…¥å¤§å…
  navigate("lobby.html");
</script>
