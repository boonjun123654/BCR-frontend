<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baccarat Lobby</title>

  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    .app-shell {
      max-width: 480px;
      margin: 0 auto;
      min-height: 100vh;
      background: #0f0f0f;
    }

    .banner-box {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid #2c2c2c;
      background: #111;
    }

    .banner-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* 三按钮 */
    .quick-actions {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      padding: 10px 16px;
    }

    .qa-item {
      background: #1a1a1a;
      border: 1px solid #2d2d2d;
      border-radius: 14px;
      padding: 12px 6px;
      text-align: center;
      cursor: pointer;
    }

    .qa-title {
      font-size: 13px;
      font-weight: 900;
      margin-bottom: 2px;
    }

    .qa-sub {
      font-size: 11px;
      color: #9a9a9a;
    }

    .game-tabs{
      display:flex;
      gap:10px;
      padding: 10px 16px 2px;
    }

    .game-tab{
      padding:10px 14px;
      border-radius:14px;
      background:#151515;
      border:1px solid #2c2c2c;
      font-size:13px;
      font-weight:800;
      color:#d8d8d8;
      cursor:pointer;
      transition:.25s;
    }

    .game-tab:hover{
      border-color:#ffaa33;
    }

    .game-tab.active{
      background:linear-gradient(120deg,#ffcf4a,#ff9a1c);
      color:#000;
      border-color:#ffad33;
    }

    /* 房间列表 */
    .room-list {
      padding: 12px 16px 90px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    /* 新版房间卡片 */
    .room-card-v2{
      padding:16px;
      border-radius:18px;
      background:linear-gradient(180deg,#1c1c1c,#0f0f0f);
      border:1px solid #2d2d2d;
      box-shadow:0 12px 28px rgba(0,0,0,.55);
    }

    .room-meta{
      display:flex;
      justify-content:space-between;
      margin-bottom:10px;
    }

    .room-title{
      font-size:18px;
      font-weight:900;
      letter-spacing:.5px;
    }

    .badge-glow{
      padding:4px 10px;
      border-radius:12px;
      font-size:11px;
      font-weight:900;
      color:#000;
    }

    .badge-green{
      background:linear-gradient(#5cff8b,#2ecc71);
      color:#002b11;
    }

    .badge-yellow{
      background:linear-gradient(#ffe86b,#facc15);
      color:#3b2a00;
    }

    .room-pool{
      text-align:center;
      margin-top:2px;
    }

    .pool-label{
      font-size:11px;
      color:#9a9a9a;
    }

    .pool-amount{
      font-size:22px;
      font-weight:900;
    }

    .fee-note{
      margin-top:6px;
      font-size:11px;
      color:#b6b6b6;
    }

    .enter-btn-main{
      width:100%;
      padding:12px;
      border-radius:12px;
      border:none;
      font-weight:900;
      background:linear-gradient(#ffffff,#e9e9e9);
      color:#000;
      margin-top:8px;
      cursor:pointer;
    }

    .enter-btn-ghost{
      width:100%;
      padding:10px;
      border-radius:12px;
      border:1px dashed #3a3a3a;
      background:#111;
      color:#dcdcdc;
      margin-top:6px;
      font-size:13px;
      cursor:pointer;
    }

  </style>

  <script>
    function navigate(path){
      window.location.href = path;
    }
  </script>
</head>

<body>
<div class="app-shell">

  <!-- 标题 -->
  <div style="text-align:center; padding:20px 16px 6px;">
    <div style="font-size:26px; font-weight:900;">LOBBY</div>
    <div style="color:#b3b3b3; font-size:13px; margin-top:4px;">
      选择您的游戏
    </div>
  </div>

  <!-- Banner -->
  <div style="padding:8px 16px 4px;">
    <div class="banner-box">
      <img src="assets/banner1.jpg" alt="promotion banner">
    </div>
  </div>

  <!-- 三按钮 -->
  <div class="quick-actions">

    <div class="qa-item" onclick="navigate('wallet.html')">
      <div class="qa-title">Deposit</div>
      <div class="qa-sub">充值入款</div>
    </div>

    <div class="qa-item" onclick="navigate('withdraw.html')">
      <div class="qa-title">Withdraw</div>
      <div class="qa-sub">申请提款</div>
    </div>

    <div class="qa-item" onclick="navigate('history.html')">
      <div class="qa-title">History</div>
      <div class="qa-sub">交易记录</div>
    </div>

  </div>


  <!-- 游戏 Tabs -->
  <div class="game-tabs">
    <div class="game-tab active" data-game="baccarat" onclick="switchGame(this)">百家</div>
    <div class="game-tab" data-game="sicbo" onclick="switchGame(this)">骰宝</div>
    <div class="game-tab" data-game="niuniu" onclick="switchGame(this)">牛牛</div>
    <div class="game-tab" data-game="sangong" onclick="switchGame(this)">三公</div>
    <div class="game-tab" data-game="blackjack" onclick="switchGame(this)">21 点</div>
  </div>

  <!-- 房间容器 -->
  <div id="roomContainer" class="room-list"></div>

</div>


<script>
/* 游戏 & 房间数据结构 */
const games = {

  baccarat:{
    name:"百家乐",
    rooms:[
      { type:"gold", title:"黄金房", pool:"RM 28,900", status:"下注中" },
      { type:"diamond", title:"钻石房", pool:"RM 120,000", status:"合庄中" },
      { type:"custom", title:"自建房间", desc:"邀请好友 · 房间码进入 · 自定义限额" }
    ]
  },

  sicbo:{
    name:"骰宝",
    rooms:[
      { type:"gold", title:"黄金房", pool:"RM 9,200", status:"下注中" },
      { type:"diamond", title:"钻石房", pool:"RM 61,000", status:"合庄中" },
      { type:"custom", title:"自建房间", desc:"私人房 · 房间码加入" }
    ]
  },

  niuniu:{
    name:"牛牛",
    rooms:[
      { type:"gold", title:"黄金房", pool:"RM 18,400", status:"下注中" },
      { type:"diamond", title:"钻石房", pool:"RM 87,000", status:"合庄中" },
      { type:"custom", title:"自建房间", desc:"好友局 · 自定义限额" }
    ]
  },

  sangong:{
    name:"三公",
    rooms:[
      { type:"gold", title:"黄金房", pool:"RM 12,600", status:"下注中" },
      { type:"diamond", title:"钻石房", pool:"RM 53,000", status:"合庄中" },
      { type:"custom", title:"自建房间", desc:"邀请房 · ROOM CODE" }
    ]
  },

  blackjack:{
    name:"21点",
    rooms:[
      { type:"gold", title:"黄金房", pool:"RM 15,800", status:"下注中" },
      { type:"diamond", title:"钻石房", pool:"RM 74,500", status:"合庄中" },
      { type:"custom", title:"自建房间", desc:"自建桌 · 自定义下注上限" }
    ]
  }

};


/* 渲染房间 */
function renderRooms(game){
  const box = document.getElementById("roomContainer");
  if(!box) return;

  box.innerHTML = "";

  game.rooms.forEach(r => {

    // 自建房
    if(r.type === "custom"){
      box.innerHTML += `
        <div class="room-card-v2">
          <div class="room-meta">
            <div class="room-title">${game.name} · ${r.title}</div>
            <div class="badge-glow badge-yellow">自定义房</div>
          </div>

          <div class="room-pool">
            <div class="pool-label">${r.desc}</div>
          </div>

          <div class="fee-note">
            平台佣金 4.5% · 自动扣除
          </div>

          <button class="enter-btn-ghost" onclick="navigate('create-room.html')">
            创建房间（生成 CODE）
          </button>
        </div>
      `;
      return;
    }

    // 公共房
    box.innerHTML += `
      <div class="room-card-v2">

        <div class="room-meta">
          <div class="room-title">${game.name} · ${r.title}</div>
          <div class="badge-glow ${r.status==='下注中'?'badge-green':'badge-yellow'}">
            ${r.status}
          </div>
        </div>

        <div class="room-pool">
          <div class="pool-label">庄家池金额</div>
          <div class="pool-amount">${r.pool}</div>
        </div>

        <div class="fee-note">
          平台抽佣 4.5%（系统结算）
        </div>

        <button class="enter-btn-main" onclick="navigate('room.html')">
          进入房间
        </button>

      </div>
    `;
  });
}


function switchGame(tab){
  document.querySelectorAll(".game-tab")
    .forEach(t => t.classList.remove("active"));

  tab.classList.add("active");

  const key = tab.dataset.game;
  renderRooms(games[key]);
}


/* —— 页面加载时默认显示 百家乐 —— */
function initLobby(){
  const firstTab = document.querySelector(".game-tab[data-game='baccarat']");
  if(firstTab){
    firstTab.classList.add("active");
    renderRooms(games.baccarat);
  }
}
</script>

</body>
</html>
