<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Lobby</title>

<style>
body{
  margin:0;
  background:#0f0f0f;
  color:#fff;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}
.app-shell{
  max-width:480px;
  margin:0 auto;
  min-height:100vh;
  position:relative;
  z-index:1;
}

/* ================= Banner（完全隔离层） ================= */
.banner-layer{
  position:fixed;
  top:0;
  left:50%;
  transform:translateX(-50%);
  width:480px;
  padding:10px 16px;
  z-index:0;           /* 永远在最底 */
}
.banner-box{
  width:100%;
  aspect-ratio:16/9;
  border-radius:16px;
  overflow:hidden;
  border:1px solid #2a2a2a;
}
.banner-box img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:none;
}
.banner-box img.active{
  display:block;
}

/* ================= 内容层 ================= */
.content{
  position:relative;
  z-index:2;
  padding-top:calc(16px + 9/16 * 100vw);
}

/* ================= Quick Actions ================= */
.quick-actions{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  padding:8px 16px;
}
.qa-item{
  background:#1a1a1a;
  border:1px solid #2d2d2d;
  border-radius:14px;
  padding:12px 6px;
  text-align:center;
  cursor:pointer;
}

/* ================= Promo ================= */
.promo{
  padding:8px 16px;
}
.promo img{
  width:100%;
  height:120px;
  object-fit:cover;
  border-radius:14px;
  border:1px solid #2a2a2a;
}

/* ================= Game Tabs（最稳定） ================= */
.game-tabs{
  display:flex;
  gap:14px;
  padding:10px 16px;
}
.game-tab{
  flex:1;
  padding:12px 0;
  text-align:center;
  font-weight:900;
  border-radius:999px;
  cursor:pointer;
  background:
    linear-gradient(#141414,#141414) padding-box,
    linear-gradient(135deg,#a78bfa,#60a5fa,#fbbf24) border-box;
  border:1.5px solid transparent;
}
.game-tab.active{
  background:#fff;
  color:#000;
}

/* ================= Room List ================= */
.room-list{
  padding:8px 16px 90px;
  display:flex;
  flex-direction:column;
  gap:16px;
}
.rooms-group{display:none}
.rooms-group.active{display:flex;flex-direction:column;gap:16px}

/* ================= Room Card ================= */
.room-card{
  position:relative;
  padding:14px;
  border-radius:18px;
  background:
    linear-gradient(#141414,#141414) padding-box,
    linear-gradient(135deg,#a78bfa,#60a5fa,#fbbf24) border-box;
  border:1.5px solid transparent;
}
.online-badge{
  position:absolute;
  top:12px;
  right:12px;
  background:#111;
  padding:4px 10px;
  border-radius:999px;
  font-size:12px;
}
.room-banner{
  margin-top:10px;
  height:95px;
  border-radius:14px;
  overflow:hidden;
  border:1px solid #2a2a2a;
}
.room-banner img{width:100%;height:100%;object-fit:cover}
.enter-btn{
  margin-top:12px;
  width:100%;
  padding:12px;
  border-radius:14px;
  border:none;
  font-weight:900;
  background:#fff;
  color:#000;
}
</style>

<script>
function navigate(p){location.href=p}

function switchGame(type){
  document.querySelectorAll('.game-tab').forEach(t=>t.classList.remove('active'))
  document.getElementById('tab-'+type).classList.add('active')
  document.querySelectorAll('.rooms-group').forEach(g=>g.classList.remove('active'))
  document.getElementById('rooms-'+type).classList.add('active')
}

window.onload = () => {
  switchGame('baccarat')

  const banners = document.querySelectorAll('.banner-box img')
  let i = 0
  banners[i].classList.add('active')
  setInterval(()=>{
    banners[i].classList.remove('active')
    i = (i+1)%banners.length
    banners[i].classList.add('active')
  },3000)
}
</script>
</head>

<body>

<!-- Banner 背景层 -->
<div class="banner-layer">
  <div class="banner-box">
    <img src="assets/banner1.jpg">
    <img src="assets/banner2.jpg">
    <img src="assets/banner3.jpg">
  </div>
</div>

<!-- 内容层 -->
<div class="app-shell content">

  <div class="quick-actions">
    <div class="qa-item" onclick="navigate('wallet.html')">Deposit</div>
    <div class="qa-item" onclick="navigate('withdraw.html')">Withdraw</div>
    <div class="qa-item" onclick="navigate('history.html')">History</div>
  </div>

  <div class="promo">
    <img src="assets/promo.jpg">
  </div>

  <div class="game-tabs">
    <div id="tab-baccarat" class="game-tab" onclick="switchGame('baccarat')">百家乐</div>
    <div id="tab-sicbo" class="game-tab" onclick="switchGame('sicbo')">骰宝</div>
  </div>

  <div class="room-list">
    <div id="rooms-baccarat" class="rooms-group">
      <div class="room-card">
        <div class="online-badge">128</div>
        百家乐 · 黄金房
        <div class="room-banner"><img src="assets/room/gold.jpg"></div>
        <button class="enter-btn">进入房间</button>
      </div>
    </div>

    <div id="rooms-sicbo" class="rooms-group">
      <div class="room-card">
        <div class="online-badge">76</div>
        骰宝 · 黄金房
        <div class="room-banner"><img src="assets/room/sicbo.jpg"></div>
        <button class="enter-btn">进入房间</button>
      </div>
    </div>
  </div>

</div>
</body>
</html>
