<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Baccarat Lobby</title>

<style>
body{
  margin:0;
  background:#0f0f0f;
  color:#fff;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

.app-shell{
  max-width:480px;
  margin:0 auto;
  min-height:100vh;
}

.card{
  background:linear-gradient(#141414,#141414) padding-box,
             linear-gradient(135deg,#a78bfa,#60a5fa,#fbbf24) border-box;
  border:1.5px solid transparent;
  border-radius:18px;
}

.banner-box{
  width:100%;
  aspect-ratio:16/9;
  border-radius:16px;
  overflow:hidden;
  border:1px solid #2c2c2c;
}

.banner-box img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* =========================
   顶部快捷
   ========================= */
.quick-actions{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  padding:10px 16px;
}

.qa-item{
  background:#1a1a1a;
  border:1px solid #2d2d2d;
  border-radius:14px;
  padding:12px 6px;
  text-align:center;
  cursor:pointer;
}

.qa-title{font-size:13px;font-weight:900;}
.qa-sub{font-size:11px;color:#9a9a9a;}

/* =========================
   游戏 Tabs（只保留2个）
   ========================= */
.game-tabs{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  padding:12px 16px;
}

.game-tab{
  padding:12px 0;
  text-align:center;
  font-weight:900;
  border-radius:14px;
  cursor:pointer;
  background:#1a1a1a;
  border:1px solid #2d2d2d;
}

.game-tab.active{
  background:#fff;
  color:#000;
}

/* =========================
   房间列表
   ========================= */
.room-list{
  padding:8px 16px 90px;
  display:flex;
  flex-direction:column;
  gap:16px;
}

.rooms-group{display:none;gap:16px;}
.rooms-group.active{display:flex;flex-direction:column;}

.room-card{
  padding:16px;
}

.room-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.badge{
  padding:4px 10px;
  border-radius:12px;
  font-size:11px;
  font-weight:800;
  color:#000;
}
.badge-green{background:#22c55e;}
.badge-yellow{background:#facc15;}

/* 在线人数 */
.online{
  font-size:12px;
  color:#9a9a9a;
  margin-top:4px;
}

/* 开奖结果 */
.results{
  display:flex;
  gap:6px;
  margin:10px 0 12px;
}

.dot{
  width:18px;
  height:18px;
  border-radius:50%;
}

.zhuang{background:#ef4444;}
.xian{background:#3b82f6;}
.he{background:#22c55e;}

.sicbo-num{
  background:#1f2937;
  padding:4px 8px;
  border-radius:8px;
  font-size:12px;
}

/* 按钮 */
.enter-btn{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  font-weight:900;
  background:#fff;
  color:#000;
  cursor:pointer;
}
</style>

<script>
function navigate(path){ location.href = path }

function switchGame(type){
  document.querySelectorAll('.game-tab').forEach(t=>t.classList.remove('active'))
  document.getElementById('tab-'+type).classList.add('active')

  document.querySelectorAll('.rooms-group').forEach(g=>g.classList.remove('active'))
  document.getElementById('rooms-'+type).classList.add('active')
}

window.onload = ()=>switchGame('baccarat')
</script>
</head>

<body>
<div class="app-shell">

<!-- 标题 -->
<div style="text-align:center;padding:20px 16px 6px;">
  <div style="font-size:26px;font-weight:900;">LOBBY</div>
  <div style="font-size:13px;color:#b3b3b3;">选择您的赌桌</div>
</div>

<!-- Banner -->
<div style="padding:8px 16px;">
  <div class="banner-box">
    <img src="assets/banner1.jpg">
  </div>
</div>

<!-- 快捷 -->
<div class="quick-actions">
  <div class="qa-item" onclick="navigate('wallet.html')">
    <div class="qa-title">Deposit</div>
    <div class="qa-sub">充值入款</div>
  </div>
  <div class="qa-item" onclick="navigate('withdraw.html')">
    <div class="qa-title">Withdraw</div>
    <div class="qa-sub">申请提款</div>
  </div>
  <div class="qa-item" onclick="navigate('history.html')">
    <div class="qa-title">History</div>
    <div class="qa-sub">交易记录</div>
  </div>
</div>

<!-- 游戏 -->
<div class="game-tabs">
  <div id="tab-baccarat" class="game-tab" onclick="switchGame('baccarat')">百家乐</div>
  <div id="tab-sicbo" class="game-tab" onclick="switchGame('sicbo')">骰宝</div>
</div>

<div class="room-list">

<!-- 百家乐 -->
<div id="rooms-baccarat" class="rooms-group active">

<div class="card room-card">
  <div class="room-header">
    <div style="font-size:18px;font-weight:800;">百家乐 · 黄金房</div>
    <div class="badge badge-green">下注中</div>
  </div>
  <div class="online">在线人数：128 人</div>

  <!-- 大路 -->
  <div class="results">
    <div class="dot zhuang"></div>
    <div class="dot xian"></div>
    <div class="dot zhuang"></div>
    <div class="dot he"></div>
    <div class="dot xian"></div>
  </div>

  <button class="enter-btn">进入房间</button>
</div>

</div>

<!-- 骰宝 -->
<div id="rooms-sicbo" class="rooms-group">

<div class="card room-card">
  <div class="room-header">
    <div style="font-size:18px;font-weight:800;">骰宝 · 黄金房</div>
    <div class="badge badge-yellow">下注中</div>
  </div>
  <div class="online">在线人数：76 人</div>

  <div class="results">
    <div class="sicbo-num">4</div>
    <div class="sicbo-num">9</div>
    <div class="sicbo-num">11</div>
    <div class="sicbo-num">8</div>
    <div class="sicbo-num">6</div>
  </div>

  <button class="enter-btn">进入房间</button>
</div>

</div>

</div>
</div>
</body>
</html>
