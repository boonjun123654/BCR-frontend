  display:grid;

  gap:12px;
  padding:10px 18px 6px;
">

  <div class="qa-item" onclick="navigate('wallet.html')" style="
    background:#1a1a1a;

  ">
    <div style="font-size:20px;">💰</div>

  <div class="qa-item" onclick="navigate('withdraw.html')" style="
    background:#1a1a1a;
    border:1px solid #2d2d2d;
    border-radius:14px;
    padding:12px 8px;
    text-align:center;
  ">
    <div style="font-size:20px;">🏦</div>
    <div style="font-size:13px; font-weight:900;">Withdraw</div>
    <div style="font-size:11px; color:#9a9a9a;">申请提款</div>
  </div>

  <div class="qa-item" onclick="navigate('history.html')" style="
    background:#1a1a1a;
    border:1px solid #2d2d2d;
    border-radius:14px;
    padding:12px 8px;
    text-align:center;
  ">
    <div style="font-size:20px;">📜</div>
    <div style="font-size:13px; font-weight:900;">History</div>
    <div style="font-size:11px; color:#9a9a9a;">交易记录</div>

</div>
