<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Baccarat Lobby</title>

<style>
body{
  margin:0;
  background:#0f0f0f;
  color:#fff;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}
.app-shell{
  max-width:480px;
  margin:0 auto;
  min-height:100vh;
}
.card{
  background:#1a1a1a;
  border:1px solid #2c2c2c;
  border-radius:16px;
}

/* ===== Banner ===== */
.banner-wrap{padding:12px 16px 0;}
.banner-box{
  position:relative;
  overflow:hidden;
  border-radius:16px;
  border:1px solid #2c2c2c;
}
.banner-track{display:flex;transition:.5s ease;}
.banner-item{min-width:100%;aspect-ratio:16/9;}
.banner-item img{width:100%;height:100%;object-fit:cover;}
.banner-dots{
  position:absolute;
  bottom:8px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:6px;
}
.banner-dot{
  width:7px;height:7px;border-radius:50%;
  background:rgba(255,255,255,.4);
}
.banner-dot.active{background:#fff;}


/* ===== Video Section Title ===== */
.video-title-wrap{
  padding:10px 16px 4px;
}

.video-title{
  font-size:14px;
  font-weight:800;
  letter-spacing:.5px;
  color:#e5e7eb;
  display:flex;
  align-items:center;
  gap:8px;
}

/* 左侧小强调条（可选，但很推荐） */
.video-title::before{
  content:'';
  width:4px;
  height:14px;
  border-radius:2px;
  background:linear-gradient(
    180deg,
    #d4c396,
    #a89a78
  );
}

/* ===== Promo Video ===== */
.video-wrap{padding:6px 16px 10px;}
.video-box{
  position:relative;
  width:100%;
  aspect-ratio:16/9;
  border-radius:16px;
  overflow:hidden;
  border:1px solid #2c2c2c;
  background:#000;
}
.video-box video{
  width:100%;
  height:100%;
  object-fit:cover;
}
  
/* ===== Brand Gradient ===== */
:root{
  --brand-gradient: linear-gradient(
    120deg,
    #213260,
    #3863b8,
    #a9d3f0,
    #f2eaff,
    #3863b8,
    #213260
  );
}

/* ===== 房间分组显示控制（重要） ===== */
.rooms-group{
  display:none;
  flex-direction:column;
  gap:16px;
}

.rooms-group.active{
  display:flex;
}

/* ===== Quick Glass (Canva 1:1) ===== */
.quick-glass{
  margin:12px 16px;
  padding:12px;
  display:flex;
  gap:10px;
  border-radius:18px;
  background:linear-gradient(145deg,rgba(32,32,38,.95),rgba(18,18,22,.98));
  border:1px solid rgba(255,255,255,.08);
  box-shadow:
    0 8px 32px rgba(0,0,0,.4),
    inset 0 1px 0 rgba(255,255,255,.05),
    0 0 0 1px rgba(180,160,120,.1);
}

.quick-left{
  display:flex;
  gap:10px;
  flex:1;
}

.quick-btn{
  flex:1;
  background:linear-gradient(180deg,rgba(45,45,52,.9),rgba(28,28,34,.95));
  border:1px solid rgba(255,255,255,.06);
  border-radius:14px;
  padding:12px 6px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:6px;
}

.icon-box{
  width:40px;
  height:40px;
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,rgba(180,160,120,.15),rgba(140,120,80,.08));
  border:1px solid rgba(180,160,120,.2);
}

.quick-title{
  font-size:12px;
  font-weight:700;
  text-align:center;
  margin-top:2px;
}

.icon-box svg{
  width:24px;
  height:24px;
}

.quick-sub{
  font-size:10px;
  color:#9ca3af;
}

/* Balance */
.quick-balance{
  min-width:120px;
  padding:12px;
  border-radius:14px;
  background:linear-gradient(135deg,rgba(40,38,35,.6),rgba(28,26,24,.8));
  border-left:1px solid rgba(180,160,120,.15);
  display:flex;
  flex-direction:column;
  justify-content:center;
}

.balance-label{
  font-size:10px;
  color:#9ca3af;
  margin-bottom:4px;
}

.balance-amount{
  display:flex;
  align-items:baseline;
  gap:4px;
}

.balance-amount .rm{
  font-size:11px;
  color:#a89a78;
}

.balance-amount .num{
  font-size:18px;
  font-weight:900;
  background:linear-gradient(135deg,#e8dcc4,#d4c396,#c4a86c);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* ===== Game Tabs ===== */
.game-tabs{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  padding:12px 16px;
}
.game-tab{
  padding:10px 0;
  text-align:center;
  font-size:13px;
  font-weight:900;
  border-radius:14px;
  cursor:pointer;
  transition:.2s ease;
  background:#141414;
  border:1.5px solid #2c2c2c;
}
.game-tab:active{transform:scale(.96);}
.game-tab.active{
  background:
    linear-gradient(#fff,#fff) padding-box,
    var(--brand-gradient) border-box;
  border:1.5px solid transparent;
  color:#000;
}

/* ===== Slot Grid ===== */
.slot-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:18px;
}
.slot-card{
  display:flex;
  flex-direction:column;
  align-items:center;
}
.slot-image-box{
  width:100%;
  aspect-ratio:2/1;
  background:#000;
  border-radius:16px 16px 0 0;
  overflow:hidden;
  border:1px solid #2c2c2c;
  display:flex;
  align-items:center;
  justify-content:center;
}
.slot-image{
  width:100%;
  height:100%;
  object-fit:contain;
}
.slot-btn{
  width:100%;
  padding:14px 0;
  font-size:16px;
  font-weight:900;
  background:linear-gradient(135deg,#22c55e,#16a34a);
  color:#fff;
  border:none;
  border-radius:0 0 16px 16px;
  cursor:pointer;
}

/* ===== Slot Modal ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  z-index:-1;
  transition:.25s;
}
.modal.active{
  opacity:1;
  pointer-events:auto;
  z-index:999;
}
.modal-card{
  width:85%;
  max-width:340px;
  background:#1a1a1a;
  border-radius:18px;
  padding:18px;
  text-align:center;
}
.modal-logo{height:60px;object-fit:contain;margin-bottom:10px;}
.modal-info{font-size:14px;line-height:1.6;color:#ddd;}
.copy-btn{
  margin-top:10px;
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  font-weight:900;
  background:#fff;
}
.close-btn{
  margin-top:8px;
  width:100%;
  padding:8px;
  background:none;
  border:none;
  color:#aaa;
}
  
/* ===== 房间卡片 ===== */

.room-list{
  padding:12px 16px 90px;
  background:linear-gradient(
    180deg,
    rgba(26,28,34,.85),
    rgba(18,20,24,.85)
  );
  border-radius:20px;
  margin:12px 16px;
}

/* Card 外壳（深色渐变 + 高级阴影） */
.room-card-pro{
  position:relative;
  border-radius:20px;
  overflow:hidden;
  padding:16px;
  background:linear-gradient(180deg,#1a1c22 0%,#121418 100%);
  border:1px solid rgba(255,255,255,.08);
  box-shadow:0 20px 50px rgba(0,0,0,.6);
}

/* 顶部标题区 */
.room-pro-header{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  margin-bottom:14px;
}

.room-pro-title{
  font-size:28px;
  font-weight:900;
  letter-spacing:-.3px;
}

.room-pro-vip{
  padding:4px 12px;
  border-radius:999px;
  font-size:12px;
  font-weight:900;
  vertical-align:middle;
  transform:translateY(-2px);
  background:linear-gradient(135deg,#d4af37 0%,#f4e4ba 50%,#d4af37 100%);
  color:#1a1a1a;
}

/* 在线 + 状态 */
.room-pro-meta{
  display:flex;
  flex-direction:column;
  align-items:flex-end;
  gap:6px;
}

.room-pro-online{
  display:flex;
  align-items:center;
  gap:6px;
  font-size:12px;
  color:#9ca3af;
}

.room-pro-dot{
  width:8px;
  height:8px;
  border-radius:50%;
  background:#22c55e;
  animation:pulseGlow 1.5s infinite;
}

@keyframes pulseGlow{
  0%{box-shadow:0 0 0 0 rgba(34,197,94,.6);}
  70%{box-shadow:0 0 0 10px rgba(34,197,94,0);}
  100%{box-shadow:0 0 0 0 rgba(34,197,94,0);}
}

.room-pro-status{
  font-size:12px;
  font-weight:700;
  color:#22c55e;
  padding:4px 10px;
  border-radius:999px;
  background:rgba(34,197,94,.1);
  border:1px solid rgba(34,197,94,.3);
  animation:statusBreath 2s infinite;
}

@keyframes statusBreath{
  0%,100%{opacity:1;}
  50%{opacity:.6;}
}

/* 信息框 */
.room-pro-info{
  background:linear-gradient(180deg,rgba(30,32,38,.95),rgba(22,24,28,.98));
  border:1px solid rgba(255,255,255,.06);
  border-radius:14px;
  padding:14px;
  margin-bottom:14px;
}

/* 信息行 */
.room-pro-row{
  padding-bottom:10px;
  margin-bottom:10px;
  border-bottom:1px solid rgba(255,255,255,.06);
}
.room-pro-row:last-child{
  border-bottom:none;
  margin-bottom:0;
  padding-bottom:0;
}

.room-pro-label{
  font-size:11px;
  color:#9ca3af;
  margin-bottom:4px;
}

.room-pro-value{
  font-size:16px;
  font-weight:800;
  color:#e5e7eb;
}

.room-pro-bankers{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:14px;
  color:#d1d5db;
}

.room-pro-banker-count{
  color:#facc15;
  font-weight:800;
}

/* 路线图 */
.room-pro-road{
  display:flex;
  gap:6px;
  margin-top:8px;
}

.road-pro{
  width:18px;
  height:18px;
  border-radius:4px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:10px;
  font-weight:900;
  color:#fff;
}

.road-pro.banker{background:linear-gradient(135deg,#2563eb,#1d4ed8);}
.road-pro.player{background:linear-gradient(135deg,#dc2626,#b91c1c);}
.road-pro.tie{background:linear-gradient(135deg,#16a34a,#15803d);}

/* CTA 按钮（Canva 金色） */
.room-pro-enter{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  font-size:15px;
  font-weight:900;
  cursor:pointer;
  background:linear-gradient(135deg,#d4af37 0%,#f4e4ba 50%,#d4af37 100%);
  color:#1a1a1a;
  transition:.25s ease;
}

.room-pro-enter:hover{
  transform:translateY(-1px);
  box-shadow:0 6px 20px rgba(212,175,55,.45);
}

.room-pro-enter:active{
  transform:scale(.97);
}
</style>
</head>

<body>
<div class="app-shell">

<!-- Banner -->
<div class="banner-wrap">
  <div class="banner-box">
    <div class="banner-track">
      <div class="banner-item"><img src="assets/banner1.jpg"></div>
      <div class="banner-item"><img src="assets/banner2.jpg"></div>
      <div class="banner-item"><img src="assets/banner3.jpg"></div>
    </div>
    <div class="banner-dots">
      <div class="banner-dot active"></div>
      <div class="banner-dot"></div>
      <div class="banner-dot"></div>
    </div>
  </div>
</div>

<!-- Quick Actions + Balance (Canva Style) -->
<div class="quick-glass">

  <div class="quick-left">

    <!-- Deposit -->
    <button class="quick-btn">
      <div class="icon-box">
        <!-- Deposit SVG -->
        <svg width="26" height="26" viewBox="0 0 24 24" fill="none">
          <!-- Coin -->
          <circle cx="12" cy="8.5" r="5.8" fill="#d4c396"/>
          <circle cx="12" cy="8.5" r="4.5" fill="#0a0a0c" opacity="0.25"/>
          <text x="12" y="11.8" text-anchor="middle"
                font-size="7.5" font-weight="700"
                fill="#0a0a0c">$</text>

          <!-- Down arrow -->
          <path d="M12 14.5l-1.6 2.2h3.2z" fill="#d4c396" opacity="0.6"/>
          <circle cx="12" cy="17" r="0.6" fill="#d4c396" opacity="0.4"/>

          <!-- Box -->
          <rect x="5" y="18" width="14" height="4.5" rx="1.5" fill="#d4c396"/>
          <rect x="8.5" y="17.5" width="7" height="1.2" rx="0.4" fill="#0a0a0c" opacity="0.35"/>
        </svg>
      </div>
      <div class="quick-title">Deposit</div>
    </button>

    <!-- Withdraw -->
    <button class="quick-btn">
      <div class="icon-box">
        <!-- Withdraw SVG -->
        <svg width="26" height="26" viewBox="0 0 24 24" fill="none">
          <!-- Coin -->
          <circle cx="12" cy="6.5" r="5.8" fill="#d4c396"/>
          <circle cx="12" cy="6.5" r="4.5" fill="#0a0a0c" opacity="0.25"/>
          <text x="12" y="9.8" text-anchor="middle"
                font-size="7.5" font-weight="700"
                fill="#0a0a0c">$</text>

          <!-- Up arrow -->
          <path d="M12 12.5l-1.6-2.2h3.2z" fill="#d4c396" opacity="0.6"/>
          <circle cx="12" cy="14" r="0.6" fill="#d4c396" opacity="0.4"/>

          <!-- Wallet -->
          <path d="M5 16
                   c0-1 0.8-1.8 1.8-1.8h10.4
                   c1 0 1.8 0.8 1.8 1.8v4.8
                   c0 1-0.8 1.8-1.8 1.8H6.8
                   C5.8 22.6 5 21.8 5 20.8z"
                fill="#d4c396"/>
          <rect x="8" y="15.5" width="8" height="1" rx="0.3"
                fill="#0a0a0c" opacity="0.35"/>
        </svg>
      </div>
      <div class="quick-title">Withdraw</div>
    </button>

    <!-- History -->
    <button class="quick-btn">
      <div class="icon-box">
        <!-- History SVG -->
        <svg width="22" height="22" viewBox="0 0 24 24"
             fill="none" stroke="#d4c396" stroke-width="1.8">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M9 12h6
                   M9 16h6
                   M9 20h6
                   M15 3h3a2 2 0 012 2v16a2 2 0 01-2 2H6
                   a2 2 0 01-2-2V5
                   a2 2 0 012-2h3"/>
          <circle cx="7.5" cy="12" r="0.8" fill="#d4c396"/>
          <circle cx="7.5" cy="16" r="0.8" fill="#d4c396"/>
          <circle cx="7.5" cy="20" r="0.8" fill="#d4c396"/>
        </svg>
      </div>
      <div class="quick-title">History</div>
    </button>

  </div>

  <!-- Balance -->
  <div class="quick-balance">
    <div class="balance-label">
      <!-- coin svg -->
      当前余额
    </div>
    <div class="balance-amount">
      <span class="rm">RM</span>
      <span class="num">12,580.50</span>
    </div>
  </div>

</div>
  
<!-- Video Title -->
<div class="video-title-wrap">
  <div class="video-title">了解玩法机制</div>
</div>
  
<!-- Promo Video -->
<div class="video-wrap">
  <div class="video-box">
    <video src="assets/promo.mp4" controls muted playsinline preload="metadata" poster="assets/videophoto.jpg"></video>
  </div>
</div>

<!-- Game Tabs -->
<div class="game-tabs">
  <div id="tab-baccarat" class="game-tab active" onclick="switchGame('baccarat')">Baccarat</div>
  <div id="tab-sicbo" class="game-tab" onclick="switchGame('sicbo')">SicBo</div>
  <div id="tab-slot" class="game-tab" onclick="switchGame('slot')">Slot Game</div>
</div>

<!-- Room List -->
<div class="room-list">

  <!-- Baccarat -->
  <div id="rooms-baccarat" class="rooms-group active">
    <div class="room-card-pro">

      <!-- Header -->
      <div class="room-pro-header">
        <div>
          <div class="room-pro-title">
            Baccarat
            <span class="room-pro-vip">VIP</span>
          </div>
        </div>

        <div class="room-pro-meta">
          <div class="room-pro-online">
            <span class="room-pro-dot"></span>
            128 在线
          </div>
          <div class="room-pro-status">下注中</div>
        </div>
      </div>

      <!-- Info Box -->
      <div class="room-pro-info">

        <div class="room-pro-row">
          <div class="room-pro-label">投注限额 · 最低</div>
          <div class="room-pro-value">RM10</div>
        </div>

        <div class="room-pro-row">
          <div class="room-pro-label">当前庄家</div>
          <div class="room-pro-bankers">
            <span>Alex56 · Jason841 · Mei</span>
            <span class="room-pro-banker-count">3人</span>
          </div>
        </div>

        <div class="room-pro-row">
          <div class="room-pro-label">庄家池金额</div>
          <div class="room-pro-value">RM 28,900</div>
        </div>

        <div class="room-pro-row">
          <div class="room-pro-label">最近路线</div>
          <div class="room-pro-road">
            <span class="road-pro banker">庄</span>
            <span class="road-pro player">闲</span>
            <span class="road-pro banker">庄</span>
            <span class="road-pro banker">庄</span>
            <span class="road-pro tie">和</span>
            <span class="road-pro player">闲</span>
          </div>
        </div>

      </div>

      <!-- CTA -->
      <button class="room-pro-enter">进入房间</button>

    </div>
  </div>

  <!-- SicBo -->
  <div id="rooms-sicbo" class="rooms-group">
    <div class="room-card-pro">

      <!-- Header -->
      <div class="room-pro-header">
        <div>
          <div class="room-pro-title">
            SicBo
            <span class="room-pro-vip">VIP</span>
          </div>
        </div>

        <div class="room-pro-meta">
          <div class="room-pro-online">
            <span class="room-pro-dot"></span>
            64 在线
          </div>
          <div class="room-pro-status">下注中</div>
        </div>
      </div>

      <!-- Info Box -->
      <div class="room-pro-info">

        <div class="room-pro-row">
          <div class="room-pro-label">投注限额 · 最低</div>
          <div class="room-pro-value">RM5</div>
        </div>

        <div class="room-pro-row">
          <div class="room-pro-label">庄家池金额</div>
          <div class="room-pro-value">RM 9,400</div>
        </div>

        <div class="room-pro-row">
          <div class="room-pro-label">最近路线</div>
          <div class="room-pro-road">
            <span class="road-pro banker">大</span>
            <span class="road-pro player">小</span>
            <span class="road-pro banker">大</span>
            <span class="road-pro tie">和</span>
            <span class="road-pro player">小</span>
          </div>
        </div>

      </div>

      <!-- CTA -->
      <button class="room-pro-enter">进入房间</button>

    </div>
  </div>

  <!-- Slot -->
  <div id="rooms-slot" class="rooms-group">
    <div class="slot-grid">
      <div class="slot-card">
        <div class="slot-image-box">
          <img src="assets/slot/mega888.png" class="slot-image">
        </div>
        <button class="slot-btn" onclick="openSlot('MEGA888')">查看账号</button>
      </div>

      <div class="slot-card">
        <div class="slot-image-box">
          <img src="assets/slot/pussy888.png" class="slot-image">
        </div>
        <button class="slot-btn" onclick="openSlot('PUSSY888')">查看账号</button>
      </div>

      <div class="slot-card">
        <div class="slot-image-box">
          <img src="assets/slot/918kiss.png" class="slot-image">
        </div>
        <button class="slot-btn" onclick="openSlot('918KISS')">查看账号</button>
      </div>
    </div>
  </div>

</div>
</div>

<!-- Slot Modal -->
<div id="slotModal" class="modal">
  <div class="modal-card">
    <img id="slotLogo" class="modal-logo">
    <div id="slotInfo" class="modal-info"></div>
    <button class="copy-btn" onclick="copyText()">一键复制</button>
    <button class="close-btn" onclick="closeSlot()">关闭</button>
  </div>
</div>

</body>
