<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baccarat Lobby</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0d1117;
      color: #ffffff;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 20% 30%, rgba(139, 92, 246, 0.12), transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(236, 72, 153, 0.1), transparent 50%),
        linear-gradient(135deg, #0d1117, #161b22 40%, #0d1117);
      z-index: 0;
      pointer-events: none;
    }

    .app {
      position: relative;
      z-index: 1;
      padding-bottom: 90px;
    }

    /* ================= Top Bar ================= */
    .top-bar {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(13, 17, 23, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(139, 92, 246, 0.25);
      padding: 16px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      font-size: 20px;
      font-weight: 900;
      background: linear-gradient(135deg, #c4b5fd, #ec4899, #38bdf8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
    }

    /* ================= Lobby Header ================= */
    .lobby-header {
      text-align: center;
      padding: 32px 20px 20px;
    }

    .lobby-title {
      font-size: 36px;
      font-weight: 900;
      background: linear-gradient(
        135deg,
        #c4b5fd 0%,
        #ec4899 30%,
        #38bdf8 60%,
        #fbbf24 100%
      );
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 2px;
      margin-bottom: 8px;
    }

    .lobby-subtitle {
      font-size: 14px;
      color: #8892b0;
    }

    /* ================= Table Cards ================= */
    .table-grid {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 420px;
      margin: 0 auto;
    }

    .table-card {
      background: linear-gradient(145deg, rgba(22,27,34,0.96), rgba(13,17,23,0.96));
      border-radius: 22px;
      padding: 24px;
      border: 1px solid rgba(139, 92, 246, 0.45);
      box-shadow:
        0 10px 40px rgba(0,0,0,0.55),
        0 0 0 1px rgba(139, 92, 246, 0.1) inset;
      position: relative;
      overflow: hidden;
    }

    .table-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #8b5cf6, #a78bfa);
    }

    .table-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .table-name {
      font-size: 20px;
      font-weight: 700;
    }

    .live-badge {
      background: linear-gradient(135deg, #ff3333, #ff6666);
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 800;
      letter-spacing: 1px;
      box-shadow: 0 0 20px rgba(255,51,51,0.5);
    }

    .table-info {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 16px;
      font-size: 14px;
    }

    .info-box {
      background: rgba(0,0,0,0.35);
      border-radius: 12px;
      padding: 12px;
      border: 1px solid rgba(139,92,246,0.2);
    }

    .info-label {
      font-size: 12px;
      color: #8892b0;
      margin-bottom: 4px;
    }

    .info-value {
      font-weight: 700;
      color: #c4b5fd;
    }

    .progress {
      margin-bottom: 16px;
    }

    .progress-header {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #8892b0;
      margin-bottom: 6px;
    }

    .progress-bar {
      height: 8px;
      background: rgba(255,255,255,0.1);
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      width: 60%;
      background: linear-gradient(90deg, #8b5cf6, #a78bfa);
    }

    .pool {
      text-align: center;
      margin-bottom: 18px;
    }

    .pool-label {
      font-size: 11px;
      color: #9d92c4;
      letter-spacing: 1.5px;
      margin-bottom: 4px;
    }

    .pool-amount {
      font-size: 28px;
      font-weight: 900;
      background: linear-gradient(135deg, #c4b5fd, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .enter-btn {
      width: 100%;
      padding: 16px;
      border-radius: 14px;
      border: none;
      font-size: 16px;
      font-weight: 900;
      letter-spacing: 2px;
      cursor: pointer;
      background: linear-gradient(135deg, #8b5cf6, #a78bfa, #8b5cf6);
      color: #ffffff;
      box-shadow: 0 6px 20px rgba(139,92,246,0.45);
    }

    /* ================= Bottom Nav ================= */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(13,17,23,0.96);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(139,92,246,0.25);
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
    }

    .nav-item {
      font-size: 12px;
      color: #8892b0;
      text-align: center;
    }

    .nav-item.active {
      color: #a78bfa;
      font-weight: 700;
    }
  </style>
</head>
