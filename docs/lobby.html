<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Lobby</title>

<style>
body{
  margin:0;
  background:#0f0f0f;
  color:#fff;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}
.app-shell{
  max-width:480px;
  margin:0 auto;
  min-height:100vh;
}

/* ================= Banner Slider ================= */
.banner-wrap{
  padding:10px 16px;
}
.banner-box{
  position:relative;
  width:100%;
  height:150px;
  border-radius:16px;
  overflow:hidden;
  border:1px solid #2a2a2a;
}
.banner-box img{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0;
  transition:.6s;
}
.banner-box img.active{opacity:1}

/* ================= Quick Actions ================= */
.quick-actions{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  padding:8px 16px;
}
.qa-item{
  background:#1a1a1a;
  border:1px solid #2d2d2d;
  border-radius:14px;
  padding:12px 6px;
  text-align:center;
  cursor:pointer;
}
.qa-title{font-size:13px;font-weight:900}
.qa-sub{font-size:11px;color:#9a9a9a}

/* ================= Promo Banner ================= */
.promo{
  padding:6px 16px 10px;
}
.promo img{
  width:100%;
  height:80px;
  object-fit:cover;
  border-radius:12px;
  border:1px solid #2a2a2a;
}

/* ================= Game Tabs ================= */
.game-tabs{
  display:flex;
  gap:14px;
  padding:10px 16px;
}
.game-tab{
  flex:1;
  padding:12px 0;
  text-align:center;
  font-weight:900;
  border-radius:999px;
  cursor:pointer;
  background:
    linear-gradient(#141414,#141414) padding-box,
    linear-gradient(135deg,#a78bfa,#60a5fa,#fbbf24) border-box;
  border:1.5px solid transparent;
}
.game-tab.active{
  background:
    linear-gradient(#ffffff,#ffffff) padding-box,
    linear-gradient(135deg,#a78bfa,#60a5fa,#fbbf24) border-box;
  color:#000;
}

/* ================= Room List ================= */
.room-list{
  padding:8px 16px 90px;
  display:flex;
  flex-direction:column;
  gap:16px;
}
.rooms-group{display:none;gap:16px}
.rooms-group.active{display:flex;flex-direction:column}

/* ================= Room Card ================= */
.room-card{
  padding:14px;
  border-radius:18px;
  background:
    linear-gradient(#141414,#141414) padding-box,
    linear-gradient(135deg,#a78bfa,#60a5fa,#fbbf24) border-box;
  border:1.5px solid transparent;
}
.room-title{
  font-size:18px;
  font-weight:800;
}
.online{
  font-size:12px;
  color:#9a9a9a;
  margin-top:4px;
}

/* Results */
.road{
  margin-top:8px;
  display:flex;
  align-items:center;
  gap:6px;
}
.road-label{font-size:11px;color:#9a9a9a;margin-right:4px}
.dot{width:18px;height:18px;border-radius:50%}
.zhuang{background:#ef4444}
.xian{background:#3b82f6}
.he{background:#22c55e}
.sicbo-num{
  background:#1f2937;
  padding:4px 8px;
  border-radius:8px;
  font-size:12px;
}

/* Room Image */
.room-banner{
  margin-top:10px;
  height:95px;
  border-radius:14px;
  overflow:hidden;
  border:1px solid #2a2a2a;
}
.room-banner img{width:100%;height:100%;object-fit:cover}

/* Enter Button */
.enter-btn{
  margin-top:12px;
  width:100%;
  padding:12px;
  border-radius:14px;
  border:none;
  font-weight:900;
  background:#ffffff;
  color:#000;
  cursor:pointer;
}
</style>

<script>
function navigate(p){location.href=p}
function switchGame(t){
  document.querySelectorAll('.game-tab').forEach(b=>b.classList.remove('active'))
  document.getElementById('tab-'+t).classList.add('active')
  document.querySelectorAll('.rooms-group').forEach(g=>g.classList.remove('active'))
  document.getElementById('rooms-'+t).classList.add('active')
}

/* banner slider */
let idx=0;
setInterval(()=>{
  const imgs=document.querySelectorAll('.banner-box img')
  imgs.forEach(i=>i.classList.remove('active'))
  idx=(idx+1)%imgs.length
  imgs[idx].classList.add('active')
},3500)

window.onload=()=>switchGame('baccarat')
</script>
</head>

<body>
<div class="app-shell">

<!-- Banner -->
<div class="banner-wrap">
  <div class="banner-box">
    <img src="assets/banner1.jpg" class="active">
    <img src="assets/banner2.jpg">
    <img src="assets/banner3.jpg">
  </div>
</div>

<!-- Quick -->
<div class="quick-actions">
  <div class="qa-item" onclick="navigate('wallet.html')"><div class="qa-title">Deposit</div><div class="qa-sub">充值入款</div></div>
  <div class="qa-item" onclick="navigate('withdraw.html')"><div class="qa-title">Withdraw</div><div class="qa-sub">申请提款</div></div>
  <div class="qa-item" onclick="navigate('history.html')"><div class="qa-title">History</div><div class="qa-sub">交易记录</div></div>
</div>

<!-- Promo -->
<div class="promo">
  <img src="assets/promo.jpg">
</div>

<!-- Games -->
<div class="game-tabs">
  <div id="tab-baccarat" class="game-tab" onclick="switchGame('baccarat')">百家乐</div>
  <div id="tab-sicbo" class="game-tab" onclick="switchGame('sicbo')">骰宝</div>
</div>

<div class="room-list">

<!-- Baccarat Rooms -->
<div id="rooms-baccarat" class="rooms-group active">
  <div class="room-card">
    <div class="room-title">百家乐 · 黄金房</div>
    <div class="online">在线人数：128</div>

    <div class="road">
      <div class="road-label">最近结果</div>
      <div class="dot zhuang"></div>
      <div class="dot xian"></div>
      <div class="dot zhuang"></div>
      <div class="dot he"></div>
      <div class="dot xian"></div>
    </div>

    <div class="room-banner">
      <img src="assets/room/gold.jpg">
    </div>

    <button class="enter-btn">进入房间</button>
  </div>
</div>

<!-- Sicbo Rooms -->
<div id="rooms-sicbo" class="rooms-group">
  <div class="room-card">
    <div class="room-title">骰宝 · 黄金房</div>
    <div class="online">在线人数：76</div>

    <div class="road">
      <div class="road-label">最近结果</div>
      <div class="sicbo-num">4</div>
      <div class="sicbo-num">9</div>
      <div class="sicbo-num">11</div>
      <div class="sicbo-num">8</div>
      <div class="sicbo-num">6</div>
    </div>

    <div class="room-banner">
      <img src="assets/room/sicbo.jpg">
    </div>

    <button class="enter-btn">进入房间</button>
  </div>
</div>

</div>
</div>
</body>
</html>
