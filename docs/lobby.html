<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Baccarat Lobby</title>

<style>
body{
  margin:0;
  background:#0f0f0f;
  color:#fff;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}
.app-shell{
  max-width:480px;
  margin:0 auto;
  min-height:100vh;
}
.card{
  background:#1a1a1a;
  border:1px solid #2c2c2c;
  border-radius:16px;
}
.banner-box{
  width:100%;
  aspect-ratio:16/9;
  border-radius:16px;
  overflow:hidden;
  border:1px solid #2c2c2c;
}
.banner-box img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* Quick actions */
.quick-actions{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  padding:10px 16px;
}
.qa-item{
  background:#1a1a1a;
  border:1px solid #2d2d2d;
  border-radius:14px;
  padding:12px 6px;
  text-align:center;
  cursor:pointer;
}
.qa-title{font-size:13px;font-weight:900;}
.qa-sub{font-size:11px;color:#9a9a9a;}

/* Game tabs */
.game-tabs{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  padding:12px 16px;
}
.game-tab{
  padding:10px 0;
  text-align:center;
  font-size:13px;
  font-weight:900;
  border-radius:14px;
  cursor:pointer;
  background:linear-gradient(#141414,#141414) padding-box,
             linear-gradient(130deg,#a78bfa,#60a5fa,#fbbf24) border-box;
  border:1.5px solid transparent;
}
.game-tab.active{
  background:linear-gradient(#fff,#fff) padding-box,
             linear-gradient(130deg,#a78bfa,#60a5fa,#fbbf24) border-box;
  color:#000;
}

/* Room list */
.room-list{
  padding:8px 16px 90px;
}
.rooms-group{
  display:none;
  flex-direction:column;
  gap:16px;
}
.rooms-group.active{display:flex;}
.room-card{
  padding:16px;
  border-radius:18px;
}
.room-header{
  display:flex;
  justify-content:space-between;
}
.badge{
  padding:4px 10px;
  border-radius:12px;
  font-size:11px;
  font-weight:800;
  color:#000;
}
.badge-green{background:#22c55e;}
.badge-yellow{background:#facc15;}
.pool-label{font-size:11px;color:#9a9a9a;}
.pool-amount{font-size:22px;font-weight:900;}
.enter-btn{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  font-weight:900;
  background:#fff;
  margin-top:6px;
}
.room-banner{
  width:100%;
  height:95px;
  margin-top:10px;
  border-radius:12px;
  overflow:hidden;
  border:1px solid #2a2a2a;
}
.room-banner img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* Slot Game */
.slot-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}
.slot-card{
  padding:14px;
  border-radius:16px;
  text-align:center;
}
.slot-logo{
  width:100%;
  height:80px;
  object-fit:contain;
  margin-bottom:10px;
}
.slot-btn{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  font-weight:900;
  background:#22c55e;
  cursor:pointer;
}

/* Slot Modal */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.modal.active{display:flex;}
.modal-card{
  width:85%;
  max-width:340px;
  background:#1a1a1a;
  border-radius:18px;
  padding:18px;
}
.modal-title{
  font-size:18px;
  font-weight:900;
  margin-bottom:10px;
}
.modal-info{
  font-size:14px;
  line-height:1.6;
  color:#ddd;
}
.close-btn{
  margin-top:14px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  background:#fff;
  font-weight:900;
}
</style>

<script>
function navigate(p){location.href=p;}

function switchGame(type){
  document.querySelectorAll('.game-tab').forEach(t=>t.classList.remove('active'));
  document.querySelectorAll('.rooms-group').forEach(g=>g.classList.remove('active'));
  document.getElementById('tab-'+type).classList.add('active');
  document.getElementById('rooms-'+type).classList.add('active');
}

function showSlot(name){
  const data={
    MEGA888:{id:'mega_123',pw:'888888',url:'www.mega888.com'},
    PUSSY888:{id:'pussy_456',pw:'888888',url:'www.pussy888.com'},
    '918KISS':{id:'kiss_789',pw:'888888',url:'www.918kiss.com'}
  };
  document.getElementById('modalTitle').innerText=name;
  document.getElementById('modalInfo').innerHTML=
    `账号：${data[name].id}<br>密码：${data[name].pw}<br>下载：${data[name].url}`;
  document.getElementById('slotModal').classList.add('active');
}
function closeModal(){
  document.getElementById('slotModal').classList.remove('active');
}
window.onload=()=>switchGame('baccarat');
</script>
</head>

<body>
<div class="app-shell">

<div style="text-align:center;padding:20px 16px 6px;">
  <div style="font-size:26px;font-weight:900;">LOBBY</div>
  <div style="color:#b3b3b3;font-size:13px;">选择您的赌桌</div>
</div>

<div style="padding:8px 16px 4px;">
  <div class="banner-box"><img src="assets/banner1.jpg"></div>
</div>

<div class="quick-actions">
  <div class="qa-item" onclick="navigate('wallet.html')"><div class="qa-title">Deposit</div><div class="qa-sub">充值入款</div></div>
  <div class="qa-item" onclick="navigate('withdraw.html')"><div class="qa-title">Withdraw</div><div class="qa-sub">申请提款</div></div>
  <div class="qa-item" onclick="navigate('history.html')"><div class="qa-title">History</div><div class="qa-sub">交易记录</div></div>
</div>

<div class="game-tabs">
  <div id="tab-baccarat" class="game-tab" onclick="switchGame('baccarat')">Baccarat</div>
  <div id="tab-sicbo" class="game-tab" onclick="switchGame('sicbo')">SicBo</div>
  <div id="tab-slot" class="game-tab" onclick="switchGame('slot')">Slot Game</div>
</div>

<div class="room-list">

<div id="rooms-baccarat" class="rooms-group active">
  <div class="card room-card">
    <div class="room-header">
      <div style="font-size:18px;font-weight:800;">百家乐 · 黄金房</div>
      <div class="badge badge-green">下注中</div>
    </div>
    <div style="text-align:center">
      <div class="pool-label">庄家池金额</div>
      <div class="pool-amount">RM 28,900</div>
    </div>
    <button class="enter-btn">进入房间</button>
    <div class="room-banner"><img src="assets/room/gold.jpg"></div>
  </div>
</div>

<div id="rooms-sicbo" class="rooms-group">
  <div class="card room-card">
    <div class="room-header">
      <div style="font-size:18px;font-weight:800;">骰宝 · 黄金房</div>
      <div class="badge badge-green">下注中</div>
    </div>
    <div style="text-align:center">
      <div class="pool-label">奖池金额</div>
      <div class="pool-amount">RM 9,400</div>
    </div>
    <button class="enter-btn">进入房间</button>
    <div class="room-banner"><img src="assets/room/sicbo.jpg"></div>
  </div>
</div>

<div id="rooms-slot" class="rooms-group">
  <div class="slot-grid">
    <div class="card slot-card">
      <img src="assets/slot/mega888.png" class="slot-logo">
      <button class="slot-btn" onclick="showSlot('MEGA888')">查看账号</button>
    </div>
    <div class="card slot-card">
      <img src="assets/slot/pussy888.png" class="slot-logo">
      <button class="slot-btn" onclick="showSlot('PUSSY888')">查看账号</button>
    </div>
    <div class="card slot-card">
      <img src="assets/slot/918kiss.png" class="slot-logo">
      <button class="slot-btn" onclick="showSlot('918KISS')">查看账号</button>
    </div>
  </div>
</div>

</div>
</div>

<div id="slotModal" class="modal">
  <div class="modal-card">
    <div id="modalTitle" class="modal-title"></div>
    <div id="modalInfo" class="modal-info"></div>
    <button class="close-btn" onclick="closeModal()">关闭</button>
  </div>
</div>

</body>
</html>
