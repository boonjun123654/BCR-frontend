<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baccarat Lobby</title>

  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    .app-shell {
      max-width: 480px;
      margin: 0 auto;
      min-height: 100vh;
      background: #0f0f0f;
    }

    .banner-box {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid #2c2c2c;
      background: #111;
    }

    .banner-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .quick-actions {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      padding: 10px 16px;
    }

    .qa-item {
      background: #1a1a1a;
      border: 1px solid #2d2d2d;
      border-radius: 14px;
      padding: 12px 6px;
      text-align: center;
      cursor: pointer;
    }

    .qa-title { font-size: 13px; font-weight: 900; margin-bottom: 2px; }
    .qa-sub { font-size: 11px; color: #9a9a9a; }

    .game-tabs{ display:flex; gap:10px; padding: 10px 16px 2px; }

    .game-tab{
      padding:10px 14px;
      border-radius:14px;
      background:#151515;
      border:1px solid #2c2c2c;
      font-size:13px;
      font-weight:800;
      color:#d8d8d8;
      cursor:pointer;
      transition:.25s;
    }

    .game-tab.active{
      background:linear-gradient(120deg,#ffcf4a,#ff9a1c);
      color:#000;
      border-color:#ffad33;
    }

    .room-list {
      padding: 12px 16px 90px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .room-card-v2{
      padding:16px;
      border-radius:18px;
      background:linear-gradient(180deg,#1c1c1c,#0f0f0f);
      border:1px solid #2d2d2d;
      box-shadow:0 12px 28px rgba(0,0,0,.55);
    }

    .room-meta{ display:flex; justify-content:space-between; margin-bottom:10px; }
    .room-title{ font-size:18px; font-weight:900; }

    .badge-glow{
      padding:4px 10px;
      border-radius:12px;
      font-size:11px;
      font-weight:900;
    }

    .badge-green{ background:#22c55e; color:#002b11; }
    .badge-yellow{ background:#facc15; color:#3b2a00; }

    .room-pool{ text-align:center; }
    .pool-label{ font-size:11px; color:#9a9a9a; }
    .pool-amount{ font-size:22px; font-weight:900; }

    .fee-note{ margin-top:6px; font-size:11px; color:#b6b6b6; }

    .enter-btn-main{
      width:100%;
      padding:12px;
      border-radius:12px;
      border:none;
      font-weight:900;
      background:#ffffff;
      color:#000;
      margin-top:8px;
      cursor:pointer;
    }

    .enter-btn-ghost{
      width:100%;
      padding:10px;
      border-radius:12px;
      border:1px dashed #3a3a3a;
      background:#111;
      color:#dcdcdc;
      margin-top:6px;
      cursor:pointer;
    }
  </style>

  <script>
    function navigate(path){
      window.location.href = path;
    }
  </script>
</head>

<body>
<div class="app-shell">

  <!-- 标题 -->
  <div style="text-align:center; padding:20px 16px 6px;">
    <div style="font-size:26px; font-weight:900;">LOBBY</div>
    <div style="color:#b3b3b3; font-size:13px; margin-top:4px;">
      选择您的游戏
    </div>
  </div>

  <!-- Banner -->
  <div style="padding:8px 16px 4px;">
    <div class="banner-box">
      <img src="assets/banner1.jpg" alt="promotion banner">
    </div>
  </div>

  <!-- 快捷按钮 -->
  <div class="quick-actions">

    <div class="qa-item" onclick="navigate('wallet.html')">
      <div class="qa-title">Deposit</div>
      <div class="qa-sub">充值入款</div>
    </div>

    <div class="qa-item" onclick="navigate('withdraw.html')">
      <div class="qa-title">Withdraw</div>
      <div class="qa-sub">申请提款</div>
    </div>

    <div class="qa-item" onclick="navigate('history.html')">
      <div class="qa-title">History</div>
      <div class="qa-sub">交易记录</div>
    </div>

  </div>

  <!-- 游戏 tabs -->
  <div class="game-tabs">
    <div class="game-tab active" data-game="baccarat">百家</div>
    <div class="game-tab" data-game="sicbo">骰宝</div>
    <div class="game-tab" data-game="niuniu">牛牛</div>
    <div class="game-tab" data-game="sangong">三公</div>
    <div class="game-tab" data-game="blackjack">21 点</div>
  </div>

  <!-- 房间容器 -->
  <div id="roomContainer" class="room-list"></div>

</div>


<!-- ⭐ 外部逻辑（供 index.html 复用） -->
<script src="js/lobby.js"></script>

<!-- ⭐ 兼容：直接打开 lobby.html 时执行 -->
<script>
  window.initLobby && window.initLobby();
</script>

</body>
</html>
