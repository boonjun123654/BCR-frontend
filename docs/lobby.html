<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baccarat Lobby</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0d1117;
      color: #ffffff;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 20% 30%, rgba(139, 92, 246, 0.15), transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(168, 85, 247, 0.12), transparent 50%),
        linear-gradient(135deg, #0d1117, #161b22 40%, #0d1117);
      z-index: 0;
      pointer-events: none;
    }

    .app {
      position: relative;
      z-index: 1;
      max-width: 420px;
      margin: auto;
      padding: 20px 16px 100px;
    }

    /* ===== Header ===== */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .brand {
      font-size: 20px;
      font-weight: 900;
      background: linear-gradient(135deg, #a78bfa, #c084fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* ===== Card ===== */
    .room-card {
      background: linear-gradient(145deg, rgba(20,25,35,0.95), rgba(10,13,20,0.95));
      border-radius: 20px;
      padding: 20px;
      border: 1px solid rgba(168, 85, 247, 0.45);
      box-shadow:
        0 0 0 1px rgba(168,85,247,0.15) inset,
        0 15px 40px rgba(0,0,0,0.6);
    }

    .room-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .room-name {
      font-size: 18px;
      font-weight: 700;
    }

    .live-badge {
      background: #ff3b3b;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 800;
      letter-spacing: 1px;
      box-shadow: 0 0 12px rgba(255,59,59,0.6);
    }

    .info-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 14px;
    }

    .info-box {
      background: rgba(0,0,0,0.35);
      border-radius: 12px;
      padding: 10px;
      border: 1px solid rgba(168,85,247,0.2);
    }

    .info-label {
      font-size: 12px;
      color: #9ca3af;
      margin-bottom: 2px;
    }

    .info-value {
      font-weight: 700;
      color: #c4b5fd;
    }

    .room-status {
      font-size: 13px;
      font-weight: 700;
      color: #a78bfa;
      margin-bottom: 12px;
    }

    .pool {
      text-align: center;
      margin-bottom: 16px;
    }

    .pool-label {
      font-size: 11px;
      color: #9ca3af;
      letter-spacing: 1px;
      margin-bottom: 4px;
    }

    .pool-amount {
      font-size: 28px;
      font-weight: 900;
      color: #c084fc;
    }

    .enter-btn {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      background: linear-gradient(135deg, #8b5cf6, #a78bfa);
      color: #fff;
      font-size: 15px;
      font-weight: 900;
      letter-spacing: 1px;
      border: none;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(139,92,246,0.45);
    }
  </style>
</head>

<body>
<div class="app">

  <div class="top-bar">
    <div class="brand">BACCARAT</div>
  </div>

  <!-- 房间卡片（统一设计） -->
  <div class="room-card">

    <div class="room-header">
      <div class="room-name">百家乐 · 黄金</div>
      <div class="live-badge">LIVE</div>
    </div>

    <div class="info-grid">
      <div class="info-box">
        <div class="info-label">最低下注</div>
        <div class="info-value">RM 50</div>
      </div>
      <div class="info-box">
        <div class="info-label">最低上庄</div>
        <div class="info-value">RM 5,000</div>
      </div>
    </div>

    <div class="room-status">
      房间状态：下注中
    </div>

    <div class="pool">
      <div class="pool-label">庄家池金额</div>
      <div class="pool-amount">RM 28,900</div>
    </div>

    <button class="enter-btn" onclick="location.href='room.html'">
      进入房间
    </button>

  </div>

</div>
</body>
</html>
