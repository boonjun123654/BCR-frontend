<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Baccarat Lobby</title>

<style>
body{
  margin:0;
  background:#0f0f0f;
  color:#fff;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}
.app-shell{
  max-width:480px;
  margin:0 auto;
  min-height:100vh;
}
.card{
  background:#1a1a1a;
  border:1px solid #2c2c2c;
  border-radius:16px;
}

/* ===== Banner ===== */
.banner-wrap{padding:12px 16px 0;}
.banner-box{
  position:relative;
  overflow:hidden;
  border-radius:16px;
  border:1px solid #2c2c2c;
}
.banner-track{
  display:flex;
  transition:.5s ease;
}
.banner-item{
  min-width:100%;
  aspect-ratio:16/9;
}
.banner-item img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.banner-dots{
  position:absolute;
  bottom:8px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:6px;
}
.banner-dot{
  width:7px;
  height:7px;
  border-radius:50%;
  background:rgba(255,255,255,.4);
}
.banner-dot.active{background:#fff;}


/* ===== Promo Video ===== */
.video-wrap{
  padding: 6px 16px 10px;
}

.video-box{
  position: relative;
  width: 100%;
  aspect-ratio: 16 / 9;
  border-radius: 16px;
  overflow: hidden;
  border: 1px solid #2c2c2c;
  background: #000;
}

.video-box iframe,
.video-box video{
  width: 100%;
  height: 100%;
  border: none;
  object-fit: cover;
}

/* ===== Quick Actions ===== */
.quick-actions{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  padding:10px 16px;
}
.qa-item{
  background:#1a1a1a;
  border:1px solid #2d2d2d;
  border-radius:14px;
  padding:12px 6px;
  text-align:center;
  cursor:pointer;
}
.qa-title{font-size:13px;font-weight:900;}
.qa-sub{font-size:11px;color:#9a9a9a;}

/* ===== Game Tabs ===== */
.game-tabs{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  padding:12px 16px;
}
.game-tab{
  padding:10px 0;
  text-align:center;
  font-size:13px;
  font-weight:900;
  border-radius:14px;
  cursor:pointer;
  background:linear-gradient(#141414,#141414) padding-box,
             linear-gradient(120deg,#9a7bff,#ffaf7b) border-box;
  border:1.5px solid transparent;
}
.game-tab.active{
  background:linear-gradient(#fff,#fff) padding-box,
             linear-gradient(120deg,#9a7bff,#ffaf7b) border-box;
  color:#000;
}

/* ===== Room List ===== */
.room-list{padding:8px 16px 90px;}
.rooms-group{display:none;flex-direction:column;gap:16px;}
.rooms-group.active{display:flex;}
.room-card{padding:16px;border-radius:18px;}
.room-header{display:flex;justify-content:space-between;}
.badge{
  padding:4px 10px;
  border-radius:12px;
  font-size:11px;
  font-weight:800;
  color:#000;
}
.badge-green{background:#22c55e;}
.pool-label{font-size:11px;color:#9a9a9a;}
.pool-amount{font-size:22px;font-weight:900;}
.enter-btn{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  font-weight:900;
  background:#fff;
  margin-top:6px;
}
.room-banner{
  width:100%;
  height:95px;
  margin-top:10px;
  border-radius:12px;
  overflow:hidden;
  border:1px solid #2a2a2a;
}
.room-banner img{width:100%;height:100%;object-fit:cover;}

/* ===== Slot Grid ===== */
.slot-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:18px;
}

/* 整个 Slot 卡片 */
.slot-card{
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* 图片固定框：500 x 250 等比缩放 */
.slot-image-box{
  width:100%;
  max-width:500px;     /* 桌面最大 500 */
  aspect-ratio: 2 / 1; /* 500 : 250 */
  background:#000;
  border-radius:16px 16px 0 0;
  overflow:hidden;
  border:1px solid #2c2c2c;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* 图片本身 */
.slot-image{
  width:100%;
  height:100%;
  object-fit:contain; /* ❗ 不裁切、不拉伸 */
  background:#000;
}

/* 查看账号按钮（独立，不在图片框内） */
.slot-btn{
  width:100%;
  max-width:500px;
  padding:14px 0;
  font-size:16px;
  font-weight:900;
  background:#22c55e;
  color:#fff;
  border:none;
  border-radius:0 0 16px 16px;
  cursor:pointer;
}

/* ===== Slot Modal ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  z-index:-1;
  transition:.25s;
}
.modal.active{
  opacity:1;
  pointer-events:auto;
  z-index:999;
}
.modal-card{
  width:85%;
  max-width:340px;
  background:#1a1a1a;
  border-radius:18px;
  padding:18px;
  text-align:center;
}
.modal-logo{height:60px;object-fit:contain;margin-bottom:10px;}
.modal-info{font-size:14px;line-height:1.6;color:#ddd;}
.copy-btn{
  margin-top:10px;
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  font-weight:900;
  background:#fff;
}
.close-btn{
  margin-top:8px;
  width:100%;
  padding:8px;
  background:none;
  border:none;
  color:#aaa;
}
</style>
</head>

<body>
<div class="app-shell">

<!-- Banner -->
<div class="banner-wrap">
  <div class="banner-box">
    <div class="banner-track">
      <div class="banner-item"><img src="assets/banner1.jpg"></div>
      <div class="banner-item"><img src="assets/banner2.jpg"></div>
      <div class="banner-item"><img src="assets/banner3.jpg"></div>
    </div>
    <div class="banner-dots">
      <div class="banner-dot active"></div>
      <div class="banner-dot"></div>
      <div class="banner-dot"></div>
    </div>
  </div>
</div>

<!-- Quick Actions -->
<div class="quick-actions">
  <div class="qa-item"><div class="qa-title">Deposit</div><div class="qa-sub">充值入款</div></div>
  <div class="qa-item"><div class="qa-title">Withdraw</div><div class="qa-sub">申请提款</div></div>
  <div class="qa-item"><div class="qa-title">History</div><div class="qa-sub">交易记录</div></div>
</div>

<!-- Promo Video -->
<div class="video-wrap">
  <div class="video-box">
    <video
      src="assets/promo.mp4"
      controls
      muted
      playsinline
      preload="metadata"
      poster="assets/banner1.jpg">
    </video>
  </div>
</div>

<!-- Game Tabs -->
<div class="game-tabs">
  <div id="tab-baccarat" class="game-tab" onclick="switchGame('baccarat')">Baccarat</div>
  <div id="tab-sicbo" class="game-tab" onclick="switchGame('sicbo')">SicBo</div>
  <div id="tab-slot" class="game-tab" onclick="switchGame('slot')">Slot Game</div>
</div>

<!-- Room List -->
<div class="room-list">

  <div id="rooms-baccarat" class="rooms-group active">
    <div class="card room-card">
      <div class="room-header">
        <div>百家乐 · 黄金房</div>
        <div class="badge badge-green">下注中</div>
      </div>
      <div style="text-align:center">
        <div class="pool-label">庄家池金额</div>
        <div class="pool-amount">RM 28,900</div>
      </div>
      <button class="enter-btn">进入房间</button>
      <div class="room-banner"><img src="assets/room/gold.jpg"></div>
    </div>
  </div>

  <div id="rooms-sicbo" class="rooms-group">
    <div class="card room-card">
      <div class="room-header">
        <div>骰宝 · 黄金房</div>
        <div class="badge badge-green">下注中</div>
      </div>
      <div style="text-align:center">
        <div class="pool-label">奖池金额</div>
        <div class="pool-amount">RM 9,400</div>
      </div>
      <button class="enter-btn">进入房间</button>
      <div class="room-banner"><img src="assets/room/sicbo.jpg"></div>
    </div>
  </div>

  <div id="rooms-slot" class="rooms-group">
    <div class="slot-grid">
      <div class="slot-card">
        <div class="slot-image-box">
          <img src="assets/slot/mega888.png" class="slot-image">
        </div>
        <button class="slot-btn" onclick="openSlot('MEGA888')">
          查看账号
        </button>
      </div>

      <div class="slot-card">
        <div class="slot-image-box">
          <img src="assets/slot/pussy888.png" class="slot-image">
        </div>
        <button class="slot-btn" onclick="openSlot('PUSSY888')">
          查看账号
        </button>
      </div>

      <div class="slot-card">
        <div class="slot-image-box">
          <img src="assets/slot/918kiss.png" class="slot-image">
        </div>
        <button class="slot-btn" onclick="openSlot('918KISS')">
          查看账号
        </button>
      </div>
    </div>
  </div>

</div>
</div>

<!-- Slot Modal -->
<div id="slotModal" class="modal">
  <div class="modal-card">
    <img id="slotLogo" class="modal-logo">
    <div id="slotInfo" class="modal-info"></div>
    <button class="copy-btn" onclick="copyText()">一键复制</button>
    <button class="close-btn" onclick="closeSlot()">关闭</button>
  </div>
</div>

</body>
</html>
