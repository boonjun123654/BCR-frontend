<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Baccarat Lobby</title>

<style>
  body {
    margin: 0;
    background: #0f0f0f;
    color: #ffffff;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  }

  .app-shell {
    max-width: 480px;
    margin: 0 auto;
    min-height: 100vh;
    background: #0f0f0f;
  }

  .card {
    background: #1a1a1a;
    border: 1px solid #2c2c2c;
    border-radius: 16px;
  }

  .banner-box {
    width: 100%;
    aspect-ratio: 16 / 9;
    border-radius: 16px;
    overflow: hidden;
    border: 1px solid #2c2c2c;
    background: #111;
  }

  .banner-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* 三按钮 */
  .quick-actions {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap: 10px;
    padding: 10px 16px;
  }

  .qa-item {
    background: #1a1a1a;
    border: 1px solid #2d2d2d;
    border-radius: 14px;
    padding: 12px 6px;
    text-align: center;
    cursor: pointer;
  }

  .qa-title { font-size: 13px; font-weight: 900; }
  .qa-sub { font-size: 11px; color: #9a9a9a; }

  /* ===== 游戏类型按钮（等宽修复） ===== */
  .game-tabs {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 10px;
    padding: 12px 16px;
  }

  .game-tab {
    border-radius: 14px;
    border: 1px solid #2c2c2c;
    background: #161616;
    font-size: 13px;
    font-weight: 900;
    text-align: center;
    padding: 10px 0;
    cursor: pointer;
    user-select: none;
  }

  .game-tab.active {
    background: #ffffff;
    color: #000;
  }

  /* ===== 房间列表 ===== */
  .room-list {
    padding: 8px 16px 90px;
    display: flex;
    flex-direction: column;
    gap: 16px;
  }

  .rooms-group {
    flex-direction: column;
    gap: 16px;
    display: none;
  }

  .rooms-group.active {
    display: flex;
  }

  .room-card {
    padding: 16px 16px 12px;
    border-radius: 18px;
    display: flex;
    flex-direction: column;
    gap: 6px;
  }

  .room-header {
    display: flex;
    justify-content: space-between;
    margin-bottom: 6px;
  }

  .badge {
    padding: 4px 10px;
    border-radius: 12px;
    font-size: 11px;
    font-weight: 800;
    color: #000;
  }

  .badge-green { background:#22c55e; }
  .badge-yellow { background:#facc15; }
  .badge-blue { background:#60a5fa; }

  .pool-label { font-size: 11px; color: #9a9a9a; }
  .pool-amount { font-size: 22px; font-weight: 900; }

  .enter-btn {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    font-weight: 900;
    background: #ffffff;
    color: #000;
    margin-top: 4px;
    cursor: pointer;
  }

  /* ⭐ 新版房间底部横幅（≈ 卡片 1/4 高度） */
  .room-banner {
    width: 100%;
    height: 95px;
    margin-top: 10px;
    border-radius: 12px;
    overflow: hidden;
    border: 1px solid #2a2a2a;
  }

  .room-banner img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>

<script>
  function navigate(path){
    window.location.href = path;
  }

  /* ===== 修复：游戏切换不可点击 ===== */
  function switchGame(type){

    // tab 激活状态
    document.querySelectorAll(".game-tab")
      .forEach(t => t.classList.remove("active"));

    document.getElementById("tab-" + type)
      .classList.add("active");

    // 隐藏所有组
    document.querySelectorAll(".rooms-group")
      .forEach(g => g.classList.remove("active"));

    // 显示当前组
    document.getElementById("rooms-" + type)
      .classList.add("active");
  }

  // 默认百家乐
  window.onload = () => switchGame("baccarat");
</script>
</head>

<body>
<div class="app-shell">

  <!-- 标题 -->
  <div style="text-align:center; padding:20px 16px 6px;">
    <div style="font-size:26px; font-weight:900;">LOBBY</div>
    <div style="color:#b3b3b3; font-size:13px; margin-top:4px;">
      选择您的赌桌
    </div>
  </div>

  <!-- Banner -->
  <div style="padding:8px 16px 4px;">
    <div class="banner-box">
      <img src="assets/banner1.jpg">
    </div>
  </div>

  <!-- 三按钮 -->
  <div class="quick-actions">
    <div class="qa-item" onclick="navigate('wallet.html')">
      <div class="qa-title">Deposit</div>
      <div class="qa-sub">充值入款</div>
    </div>

    <div class="qa-item" onclick="navigate('withdraw.html')">
      <div class="qa-title">Withdraw</div>
      <div class="qa-sub">申请提款</div>
    </div>

    <div class="qa-item" onclick="navigate('history.html')">
      <div class="qa-title">History</div>
      <div class="qa-sub">交易记录</div>
    </div>
  </div>

  <!-- ⭐ 等宽游戏按钮 -->
  <div class="game-tabs">
    <div id="tab-baccarat"  class="game-tab" onclick="switchGame('baccarat')">百家乐</div>
    <div id="tab-sicbo"     class="game-tab" onclick="switchGame('sicbo')">骰宝</div>
    <div id="tab-sangong"   class="game-tab" onclick="switchGame('sangong')">三公</div>
    <div id="tab-bj21"      class="game-tab" onclick="switchGame('bj21')">BlackJack 21</div>
    <div id="tab-niuniu"    class="game-tab" onclick="switchGame('niuniu')">牛牛</div>
  </div>

  <!-- =========================
       ♠ 房间列表
       ========================= -->
  <div class="room-list">

    <!-- ♠ 百家乐 -->
    <div id="rooms-baccarat" class="rooms-group active">

      <div class="card room-card">
        <div class="room-header">
          <div style="font-size:18px; font-weight:800;">百家乐 · 黄金房</div>
          <div class="badge badge-green">下注中</div>
        </div>

        <div style="text-align:center;">
          <div class="pool-label">庄家池金额</div>
          <div class="pool-amount">RM 28,900</div>
        </div>

        <button class="enter-btn">进入房间</button>

        <!-- ⭐ 大图横幅 -->
        <div class="room-banner">
          <img src="assets/room/gold.jpg">
        </div>
      </div>

      <div class="card room-card">
        <div class="room-header">
          <div style="font-size:18px; font-weight:800;">百家乐 · 钻石房</div>
          <div class="badge badge-yellow">合庄中</div>
        </div>

        <div style="text-align:center;">
          <div class="pool-label">庄家池金额</div>
          <div class="pool-amount">RM 120,000</div>
        </div>

        <button class="enter-btn">进入房间</button>

        <div class="room-banner">
          <img src="assets/room/diamond.jpg">
        </div>
      </div>

      <div class="card room-card">
        <div class="room-header">
          <div style="font-size:18px; font-weight:800;">百家乐 · 自定义房</div>
          <div class="badge badge-blue">自定义规则</div>
        </div>

        <div style="text-align:center;">
          <div class="pool-label">玩家自设 · 台费 / 底注 / 上限</div>
        </div>

        <button class="enter-btn">创建房间</button>

        <div class="room-banner">
          <img src="assets/room/custom.jpg">
        </div>
      </div>
    </div>

    <!-- 其它游戏（结构相同，可复用） -->
    <div id="rooms-sicbo" class="rooms-group">
      <div class="card room-card">
        <div class="room-header">
          <div style="font-size:18px; font-weight:800;">骰宝 · 黄金房</div>
          <div class="badge badge-green">下注中</div>
        </div>

        <div style="text-align:center;">
          <div class="pool-label">奖池金额</div>
          <div class="pool-amount">RM 9,400</div>
        </div>

        <button class="enter-btn">进入房间</button>

        <div class="room-banner">
          <img src="assets/room/sicbo.jpg">
        </div>
      </div>
    </div>

  </div>
</div>
</body>
</html>
