<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Baccarat</title>

<style>
html,body{height:100%;margin:0;}
body{
  background:#121212;
  color:#fff;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  overflow-x:hidden;
}

/* ===== Top Bar ===== */
.top-bar{
  position:sticky;
  top:0;
  z-index:100;
  height:68px;
  background:#1a1a1a;
  border-bottom:1px solid #2a2a2a;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 18px;
}

.logo{max-height:48px;opacity:.95;}

/* ===== Icon Buttons ===== */
.icon-box{
  width:46px;
  height:46px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:12px;
  cursor:pointer;
  transition:.2s;
}
.icon-box:hover{background:#2a2a2a;}

/* ===== Sidebar ===== */
.sidebar{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  z-index:200;
  display:none;
}
.sidebar.open{display:block;}

.sidebar-panel{
  width:260px;
  height:100%;
  background:linear-gradient(180deg,#1c1c1c,#141414);
  border-right:1px solid #2a2a2a;
  padding:18px;
  animation:slideIn .25s ease;
}

@keyframes slideIn{
  from{transform:translateX(-100%);}
  to{transform:translateX(0);}
}

.sidebar-item{
  padding:14px 12px;
  border-radius:10px;
  margin-bottom:6px;
  cursor:pointer;
  color:#d0d0d0;
  transition:.2s;
}
.sidebar-item:hover{
  background:#2a2a2a;
  color:#fff;
}

/* ===== Content ===== */
.content{padding-bottom:80px;}

/* ===== Bottom Nav ===== */
.bottom-nav{
  position:fixed;
  bottom:0;left:0;right:0;
  height:60px;
  background:#1a1a1a;
  border-top:1px solid #2a2a2a;
  display:flex;
  justify-content:space-around;
  align-items:center;
  z-index:100;
}
.nav-item{
  font-size:12px;
  color:#b0b0b0;
  text-align:center;
  cursor:pointer;
}
.nav-item.active{
  color:#fff;
  font-weight:600;
}
</style>
</head>

<body>

<!-- Top Bar -->
<div class="top-bar">

  <!-- Menu Button -->
  <div class="icon-box" onclick="openSidebar()">
    <svg width="26" height="26" viewBox="0 0 24 24" fill="none">
      <defs>
        <linearGradient id="menuGrad" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%"  stop-color="#a9d3f0"/>
          <stop offset="35%" stop-color="#3863b8"/>
          <stop offset="65%" stop-color="#213260"/>
          <stop offset="100%" stop-color="#f2eaff"/>
        </linearGradient>
      </defs>
      <rect x="3" y="6"  width="18" height="2.6" rx="1.3" fill="url(#menuGrad)"/>
      <rect x="3" y="11" width="18" height="2.6" rx="1.3" fill="url(#menuGrad)"/>
      <rect x="3" y="16" width="18" height="2.6" rx="1.3" fill="url(#menuGrad)"/>
    </svg>
  </div>

  <img src="assets/logo.png" class="logo">

  <!-- Login Icon -->
  <div class="icon-box" onclick="location.href='login.html'">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
      <path d="M12 12c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5Z" fill="#fff"/>
      <path d="M4 20c0-4 4-6 8-6s8 2 8 6" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
    </svg>
  </div>

</div>

<!-- Sidebar -->
<div id="sidebar" class="sidebar" onclick="closeSidebar(event)">
  <div class="sidebar-panel">
    <div class="sidebar-item" onclick="navigate('lobby.html')">ğŸ  å¤§å…</div>
    <div class="sidebar-item" onclick="navigate('wallet.html')">ğŸ’° é’±åŒ…</div>
    <div class="sidebar-item" onclick="navigate('stats.html')">ğŸ“Š æˆ˜ç»©</div>
  </div>
</div>

<!-- Content -->
<div id="content" class="content"></div>

<!-- Bottom Nav -->
<div class="bottom-nav">
  <div id="nav-lobby" class="nav-item active" onclick="navigate('lobby.html')">å¤§å…</div>
  <div id="nav-stats" class="nav-item" onclick="navigate('stats.html')">æˆ˜ç»©</div>
  <div id="nav-wallet" class="nav-item" onclick="navigate('wallet.html')">é’±åŒ…</div>
</div>

<script>
const sidebar=document.getElementById("sidebar");
const content=document.getElementById("content");

function openSidebar(){sidebar.classList.add("open")}
function closeSidebar(e){if(e.target.id==="sidebar")sidebar.classList.remove("open")}

function navigate(page){
  fetch(page).then(r=>r.text()).then(html=>{
    content.innerHTML=html;
  });
  sidebar.classList.remove("open");
}

navigate("lobby.html");
</script>

</body>
</html>
