<style>
html,body{height:100%;margin:0;}
body{

  overflow-x:hidden;
}

/* ===== Top Bar ===== */
.top-bar{
  position:sticky;
  top:0;
  z-index:100;
  height:68px;
  background:#1a1a1a;
  border-bottom:1px solid #2a2a2a;
  display:flex;
  align-items:center;

}

  border-radius:10px;cursor:pointer;
}
.icon-btn:hover{background:#2a2a2a;}
.logo{max-height:48px;opacity:.95;}

.login-btn{

  background:linear-gradient(#1a1a1a,#1a1a1a) padding-box,
             linear-gradient(120deg,#9a7bff,#ffaf7b) border-box;
  border:1.5px solid transparent;
  cursor:pointer;
}

/* ===== Sidebar ===== */
.sidebar{
  position:fixed;inset:0;
  background:rgba(0,0,0,.6);
  z-index:200;
  display:none;
}
.sidebar.open{display:block;}
.sidebar-panel{
  width:260px;height:100%;
  background:#1a1a1a;
  border-right:1px solid #2a2a2a;
  padding:20px;
}
.sidebar-item{
  padding:12px 0;
  border-bottom:1px solid #2a2a2a;
  cursor:pointer;
}

/* ===== Content ===== */
.content{padding-bottom:80px;}

/* ===== Bottom Nav ===== */
.bottom-nav{
  position:fixed;
  bottom:0;left:0;right:0;
  height:60px;
  background:#1a1a1a;
  border-top:1px solid #2a2a2a;
  display:flex;
  justify-content:space-around;
  align-items:center;
  z-index:100;
}
.nav-item{
  font-size:12px;
  color:#b0b0b0;
  text-align:center;
  cursor:pointer;
}
.nav-item.active{
  color:#fff;
  font-weight:600;
}

/* ===== Gradient Menu Button ===== */
.menu-btn{
  width:46px;
  height:46px;
  display:flex;
  align-items:center;
  justify-content:center;

  font-size:22px;          /* â˜° å˜å¤§ */

    linear-gradient(#1a1a1a,#1a1a1a) padding-box,
    linear-gradient(120deg,#9a7bff,#ffaf7b) border-box;

  border:1.5px solid transparent;
  box-shadow:0 6px 14px rgba(0,0,0,.35);
  transition:.25s ease;
}

.menu-btn:hover{
  transform:translateY(-1px);
  box-shadow:0 8px 18px rgba(154,123,255,.25);

</style>
</head>

<body>

<!-- Sidebar -->
<div id="sidebar" class="sidebar" onclick="closeSidebar(event)">
  <div class="sidebar-panel">
    <div class="sidebar-item" onclick="navigate('lobby.html')">å¤§å…</div>
    <div class="sidebar-item" onclick="navigate('wallet.html')">é’±åŒ…</div>
    <div class="sidebar-item" onclick="navigate('stats.html')">æˆ˜ç»©</div>
  </div>
</div>

<!-- Content -->
<div id="content" class="content"></div>

<!-- Bottom Nav -->
<div class="bottom-nav">
  <div id="nav-lobby" class="nav-item active" onclick="navigate('lobby.html')">ğŸ <br>å¤§å…</div>
  <div id="nav-stats" class="nav-item" onclick="navigate('stats.html')">ğŸ“Š<br>æˆ˜ç»©</div>

</div>

<script>
const sidebar = document.getElementById("sidebar");
const content = document.getElementById("content");

const nav_lobby  = document.getElementById("nav-lobby");
const nav_wallet = document.getElementById("nav-wallet");
const nav_stats  = document.getElementById("nav-stats");

function openSidebar(){ sidebar.classList.add("open"); }
function closeSidebar(e){ if(e.target.id==="sidebar") sidebar.classList.remove("open"); }

/* ===== Lobby å¿…é¡»çš„å…¨å±€å‡½æ•° ===== */
function switchGame(type){
  document.querySelectorAll(".game-tab").forEach(t=>t.classList.remove("active"));
  document.querySelectorAll(".rooms-group").forEach(g=>g.classList.remove("active"));
  document.getElementById("tab-"+type)?.classList.add("active");
  document.getElementById("rooms-"+type)?.classList.add("active");
}

function showSlot(name){
  const data={
    MEGA888:{id:'mega_123',pw:'888888',url:'www.mega888.com'},
    PUSSY888:{id:'pussy_456',pw:'888888',url:'www.pussy888.com'},
    '918KISS':{id:'kiss_789',pw:'888888',url:'www.918kiss.com'}
  };
  alert(
    `${name}\n\nè´¦å·ï¼š${data[name].id}\nå¯†ç ï¼š${data[name].pw}\nä¸‹è½½ï¼š${data[name].url}`
  );
}

let bannerIndex = 0;
let bannerTimer;

function initBanner(){
  const track = document.querySelector(".banner-track");
  const dots  = document.querySelectorAll(".banner-dot");
  if (!track || dots.length === 0) return;

  clearInterval(bannerTimer);

  function show(i){
    bannerIndex = i;
    track.style.transform = `translateX(-${i * 100}%)`;
    dots.forEach(d => d.classList.remove("active"));
    dots[i].classList.add("active");
  }
  show(0);

  bannerTimer = setInterval(() => {
    show((bannerIndex + 1) % dots.length);
  }, 3000);
}

/* ===== Slot Modal Logic ===== */
const slotData = {
  MEGA888: {
    logo: "assets/slot/mega888.png",
    id: "mega_123",
    pw: "888888",
    url: "www.mega888.com"
  },
  PUSSY888: {
    logo: "assets/slot/pussy888.png",
    id: "pussy_456",
    pw: "888888",
    url: "www.pussy888.com"
  },
  "918KISS": {
    logo: "assets/slot/918kiss.png",
    id: "kiss_789",
    pw: "888888",
    url: "www.918kiss.com"
  }
};

function openSlot(name){
  const d = slotData[name];
  if (!d) return;

  document.getElementById("slotLogo").src = d.logo;
  document.getElementById("slotInfo").innerHTML =
    `è´¦å·ï¼š${d.id}<br>å¯†ç ï¼š${d.pw}<br>ä¸‹è½½ï¼š${d.url}`;

  document.getElementById("slotModal").classList.add("active");
}

function closeSlot(){
  document.getElementById("slotModal").classList.remove("active");
}

function copyText(){
  const text = document.getElementById("slotInfo").innerText;
  navigator.clipboard.writeText(text);
  alert("å·²å¤åˆ¶");
}

/* ===== é¡µé¢åˆ‡æ¢ ===== */
function navigate(page){
  clearInterval(bannerTimer);
  document.querySelectorAll(".nav-item").forEach(n=>n.classList.remove("active"));
  if(page.includes("lobby")) nav_lobby.classList.add("active");
  if(page.includes("wallet")) nav_wallet.classList.add("active");
  if(page.includes("stats")) nav_stats.classList.add("active");

  fetch(page)
    .then(r => r.text())
    .then(html => {
      content.innerHTML = html;

      if (page.includes("lobby")) {
        setTimeout(() => {
          switchGame("baccarat");
          initBanner();          // âœ… å…³é”®ï¼šå¯åŠ¨ Banner è‡ªåŠ¨è½®æ’­
        }, 0);
      }
    });

  sidebar.classList.remove("open");
}


/* é»˜è®¤åŠ è½½ Lobby */
navigate("lobby.html");

</script>

</body>
