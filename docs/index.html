
<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baccarat</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    html, body { height: 100%; margin: 0; }

    body {
      background: #121212;
      color: #ffffff;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
      overflow-x: hidden;
    }

    /* ===== Top Bar ===== */
    .top-bar {
      position: sticky;
      top: 0;
      z-index: 100;
      height: 68px;
      background: #1a1a1a;
      border-bottom: 1px solid #2a2a2a;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 18px;
    }

    .icon-btn {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      cursor: pointer;
    }

    .icon-btn:hover { background:#2a2a2a; }

    .logo { max-height: 64px; object-fit: contain; }

    .login-btn {
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    /* ===== Sidebar ===== */
    .sidebar {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.6);
      z-index: 200;
      display: none;
    }

    .sidebar.open { display:block; }

    .sidebar-panel {
      width: 260px;
      height:100%;
      background:#1a1a1a;
      border-right:1px solid #2a2a2a;
      padding:20px;
    }

    .sidebar-item {
      padding:12px 0;
      border-bottom:1px solid #2a2a2a;
      cursor:pointer;
    }

    /* ===== Main Content ===== */
    .content { padding-bottom: 80px; }

    /* ===== Bottom Nav ===== */
    .bottom-nav {
      position:fixed;
      bottom:0;
      left:0;
      right:0;
      height:60px;
      background:#1a1a1a;
      border-top:1px solid #2a2a2a;
      display:flex;
      justify-content:space-around;
      align-items:center;
      z-index:100;
    }

    .nav-item {
      font-size:12px;
      color:#b0b0b0;
      text-align:center;
    }

    .nav-item.active {
      color:#ffffff;
      font-weight:600;
    }
  </style>
</head>

<body>

<!-- ===== Top Bar ===== -->
<div class="top-bar">
  <div class="icon-btn" onclick="openSidebar()">â˜°</div>

  <img src="assets/logo.png" class="logo" alt="Logo">

  <!-- Login ç›´æ¥è·³è½¬ï¼Œä¸èµ°åŠ¨æ€åŠ è½½ -->
  <div class="login-btn" onclick="window.location.href='login.html'">
    Login
  </div>
</div>


<!-- ===== Sidebar ===== -->
<div id="sidebar" class="sidebar" onclick="closeSidebar(event)">
  <div class="sidebar-panel">
    <div class="sidebar-item" onclick="navigate('lobby.html')">å¤§å…</div>
    <div class="sidebar-item" onclick="navigate('wallet.html')">é’±åŒ…</div>
    <div class="sidebar-item" onclick="navigate('stats.html')">æˆ˜ç»©</div>
  </div>
</div>


<!-- ===== Contentï¼ˆé¡µé¢æ³¨å…¥åŒºï¼‰ ===== -->
<div id="content" class="content"></div>


<!-- ===== Bottom Nav ===== -->
<div class="bottom-nav">
  <div id="nav-lobby" class="nav-item active" onclick="navigate('lobby.html')">
    ğŸ <br>å¤§å…
  </div>

  <div id="nav-stats" class="nav-item" onclick="navigate('stats.html')">
    ğŸ“Š<br>æˆ˜ç»©
  </div>

  <div id="nav-wallet" class="nav-item" onclick="navigate('wallet.html')">
    ğŸ’°<br>é’±åŒ…
  </div>
</div>


<script>
  const sidebar = document.getElementById("sidebar");
  const content = document.getElementById("content");

  const nav_lobby  = document.getElementById("nav-lobby");
  const nav_wallet = document.getElementById("nav-wallet");
  const nav_stats  = document.getElementById("nav-stats");

  function openSidebar() {
    sidebar.classList.add("open");
  }

  function closeSidebar(e) {
    if (e.target.id === "sidebar") {
      sidebar.classList.remove("open");
    }
  }

  /* ===== é¡µé¢åˆ‡æ¢ï¼ˆåŠ¨æ€åŠ è½½ï¼‰ ===== */
  function navigate(page) {

    // Bottom Nav é«˜äº®
    document.querySelectorAll(".nav-item")
      .forEach(n => n.classList.remove("active"));

    if (page.includes("lobby"))  nav_lobby.classList.add("active");
    if (page.includes("wallet")) nav_wallet.classList.add("active");
    if (page.includes("stats"))  nav_stats.classList.add("active");

    // ç›´æ¥æ’å…¥ HTMLï¼ˆä¸å†æˆª bodyï¼‰
    fetch(page)
      .then(r => r.text())
      .then(html => {
        content.innerHTML = html;
      });

    sidebar.classList.remove("open");
  }

  // é»˜è®¤åŠ è½½ Lobby
  navigate("lobby.html");
</script>

</body>
</html>
