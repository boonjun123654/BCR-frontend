<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baccarat</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    html, body { height: 100%; margin: 0; }

    body {
      background: #121212;
      color: #ffffff;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
      overflow-x: hidden;
    }

    /* ===== Top Bar ===== */
    .top-bar {
      position: sticky;
      top: 0;
      z-index: 100;
      height: 64px;
      background: #1a1a1a;
      border-bottom: 1px solid #2a2a2a;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
    }

    .icon-btn {
      width: 38px;
      height: 38px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      cursor: pointer;
    }

    .icon-btn:hover { background:#2a2a2a; }

    .logo {
      max-height: 46px;
      object-fit: contain;
    }

    .login-wrap{
      display:flex;
      align-items:center;
      gap:6px;
      cursor:pointer;
      font-size:15px;
      font-weight:600;
    }

    .login-wrap svg{
      width:18px;
      height:18px;
      fill:#ffffff;
    }

    /* ===== Sidebar ===== */
    .sidebar {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.6);
      z-index: 200;
      display: none;
    }

    .sidebar.open { display:block; }

    .sidebar-panel {
      width: 260px;
      height:100%;
      background:#1a1a1a;
      border-right:1px solid #2a2a2a;
      padding:20px;
    }

    .sidebar-item {
      padding:12px 0;
      border-bottom:1px solid #2a2a2a;
      cursor:pointer;
      font-size:14px;
      font-weight:600;
    }

    /* ===== Content ===== */
    .content { padding-bottom: 80px; }

    /* ===== Bottom Nav ===== */
    .bottom-nav {
      position:fixed;
      bottom:0;
      left:0;
      right:0;
      height:60px;
      background:#1a1a1a;
      border-top:1px solid #2a2a2a;
      display:flex;
      justify-content:space-around;
      align-items:center;
      z-index:100;
    }

    .nav-item {
      font-size:13px;
      color:#b0b0b0;
      text-align:center;
      font-weight:500;
    }

    .nav-item.active {
      color:#ffffff;
      font-weight:700;
    }
  </style>
</head>

<body>

<!-- ===== Top Bar ===== -->
<div class="top-bar">

  <div class="icon-btn" onclick="openSidebar()">☰</div>

  <img src="assets/logo.png" class="logo" alt="Logo">

  <div class="login-wrap" onclick="window.location.href='login.html'">
    <svg viewBox="0 0 24 24">
      <path d="M12 2a6 6 0 110 12 6 6 0 010-12zm0 14c-4.4 0-8 2.2-8 5v1h16v-1c0-2.8-3.6-5-8-5z"/>
    </svg>
    <span>Login</span>
  </div>

</div>


<!-- ===== Sidebar ===== -->
<div id="sidebar" class="sidebar" onclick="closeSidebar(event)">
  <div class="sidebar-panel">

    <div class="sidebar-item" onclick="navigate('lobby.html')">
      大厅
    </div>

    <div class="sidebar-item" onclick="navigate('wallet.html')">
      钱包
    </div>

    <div class="sidebar-item" onclick="navigate('stats.html')">
      战绩
    </div>

  </div>
</div>


<!-- ===== Page Content ===== -->
<div id="content" class="content"></div>


<!-- ===== Bottom Nav ===== -->
<div class="bottom-nav">

  <div id="nav-lobby" class="nav-item active"
       onclick="navigate('lobby.html')">
    大厅
  </div>

  <div id="nav-stats" class="nav-item"
       onclick="navigate('stats.html')">
    战绩
  </div>

  <div id="nav-wallet" class="nav-item"
       onclick="navigate('wallet.html')">
    钱包
  </div>

</div>


<script>
const sidebar = document.getElementById("sidebar");
const content = document.getElementById("content");

const nav_lobby  = document.getElementById("nav-lobby");
const nav_wallet = document.getElementById("nav-wallet");
const nav_stats  = document.getElementById("nav-stats");


function openSidebar() {
  sidebar.classList.add("open");
}

function closeSidebar(e) {
  if (e.target.id === "sidebar") {
    sidebar.classList.remove("open");
  }
}


/* ===== 页面动态加载器 ===== */
function navigate(page){

  document.querySelectorAll(".nav-item")
    .forEach(n=>n.classList.remove("active"));

  if(page.includes("lobby"))  nav_lobby.classList.add("active");
  if(page.includes("wallet")) nav_wallet.classList.add("active");
  if(page.includes("stats"))  nav_stats.classList.add("active");

  /* 避免缓存 — 强制刷新 */
  fetch(page + "?v=" + Date.now())
    .then(r=>r.text())
    .then(html=>{

      const temp = document.createElement("div");
      temp.innerHTML = html;

      /* 先把页面结构加载进去 */
      content.innerHTML = "";
      content.append(...temp.children);

      /* ⭐ 重新执行 lobby / wallet / stats 中的 script */
      temp.querySelectorAll("script").forEach(oldScript=>{
        const s = document.createElement("script");

        if(oldScript.src){
          s.src = oldScript.src;
        }else{
          s.textContent = oldScript.textContent;
        }

        content.appendChild(s);
      });

      /* ⭐ 若页面声明 initLobby()，自动执行 */
      if(typeof initLobby === "function"){
        initLobby();
      }
    });

  sidebar.classList.remove("open");
}


/* ===== 默认进入 Lobby ===== */
navigate("lobby.html");
</script>

</body>
</html>
