  <style>
    html, body {

    body {
      background: #121212;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      overflow-x: hidden;
    }

    /* ===== Top Bar ===== */
    .top-bar {
      position: sticky;
      top: 0;
      z-index: 100;
      height: 56px;
      background: #1a1a1a;
      border-bottom: 1px solid #2a2a2a;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 14px;
    }

    .icon-btn {
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      cursor: pointer;
    }

    .icon-btn:hover {
      background: #2a2a2a;
    }

    .logo {
      height: 28px;
    }

    .login-btn {
      font-size: 14px;
      color: #ffffff;
      opacity: 0.9;
    }

    /* ===== Sidebar ===== */
    .sidebar {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      z-index: 200;
      display: none;
    }

    .sidebar.open { display: block; }

    .sidebar-panel {
      width: 260px;
      height: 100%;
      background: #1a1a1a;
      padding: 20px;
      border-right: 1px solid #2a2a2a;
    }

    .sidebar-item {
      padding: 12px 0;
      border-bottom: 1px solid #2a2a2a;
      font-size: 15px;
      cursor: pointer;
    }

    /* ===== Content ===== */
    .content {
      padding-bottom: 80px;
      min-height: calc(100vh - 120px);
    }

    /* ===== Bottom Nav ===== */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #1a1a1a;
      border-top: 1px solid #2a2a2a;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 100;
    }

    .nav-item {
      text-align: center;
      font-size: 12px;
      color: #b0b0b0;
      cursor: pointer;
    }

    .nav-item.active {
      color: #ffffff;
      font-weight: 600;
    }
  </style>
</head>

<body>

<!-- ===== Top Bar ===== -->

    <div class="sidebar-item">å®¢æœ</div>

<!-- ===== Main Content ===== -->
<div id="content" class="content">

<div class="bottom-nav">
  <div id="nav-lobby" class="nav-item" onclick="navigate('lobby.html')">

  </div>

<script>
  /* ===== Sidebar æ§åˆ¶ ===== */
  function openSidebar() {
    document.getElementById('sidebar').classList.add('open');
  }

  function closeSidebar(e) {
    if (e.target.id === 'sidebar') {
      document.getElementById('sidebar').classList.remove('open');
    }
  }

  /* ===== é¡µé¢åŠ è½½å™¨ ===== */
  async function navigate(page) {
    history.pushState({ page }, "", "#" + page);
    await loadPage(page);
    highlightNav(page);
    document.getElementById('sidebar').classList.remove('open');
  }

  async function loadPage(page) {
    try {
      const res = await fetch(page);
      const html = await res.text();
      document.getElementById("content").innerHTML = html;
    } catch (e) {
      document.getElementById("content").innerHTML =
        "<div style='padding:20px'>åŠ è½½å¤±è´¥</div>";
    }
  }

  /* ===== å¯¼èˆªé«˜äº® ===== */
  function highlightNav(page) {
    document.querySelectorAll(".nav-item").forEach(el =>
      el.classList.remove("active")
    );

    if (page.includes("wallet")) document.getElementById("nav-wallet").classList.add("active");
    else if (page.includes("stats")) document.getElementById("nav-stats").classList.add("active");
    else document.getElementById("nav-lobby").classList.add("active");
  }

  /* ===== æ”¯æŒæµè§ˆå™¨è¿”å›é”® ===== */
  window.onpopstate = e => {
    const page = (e.state && e.state.page) || "lobby.html";
    loadPage(page);
    highlightNav(page);
  };

  /* ===== é»˜è®¤è¿›å…¥ Lobby ===== */
  navigate("lobby.html");
</script>

</body>
