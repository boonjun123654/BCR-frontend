  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0d1117;
      color: #ffffff;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 20% 30%, rgba(139, 92, 246, 0.12), transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(236, 72, 153, 0.1), transparent 50%),
        linear-gradient(135deg, #0d1117, #161b22 40%, #0d1117);
      z-index: 0;
      pointer-events: none;
    }

    .app {
      position: relative;
      z-index: 1;
      max-width: 420px;
      margin: auto;
      padding-bottom: 90px;
    }

    /* ===== Top Bar ===== */
    .top-bar {
      position: sticky;
      top: 0;
      z-index: 50;
      background: rgba(13,17,23,0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(139,92,246,0.25);
      padding: 14px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .top-bar a {
      color: #a78bfa;
      font-weight: 600;
      text-decoration: none;
    }

    .wallet-mini {
      font-size: 14px;
      color: #c4b5fd;
      font-weight: 700;
    }

    /* ===== Card Base ===== */
    .card {
      background: linear-gradient(145deg, rgba(22,27,34,0.96), rgba(13,17,23,0.96));
      border-radius: 18px;
      padding: 18px;
      border: 1px solid rgba(139,92,246,0.35);
      box-shadow:
        0 10px 30px rgba(0,0,0,0.55),
        0 0 0 1px rgba(139,92,246,0.1) inset;
    }

    /* ===== Balance ===== */
    .balance-amount {
      font-size: 36px;
      font-weight: 900;
      background: linear-gradient(135deg, #c4b5fd, #a78bfa, #fbbf24);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* ===== Button ===== */
    .primary-btn {
      background: linear-gradient(135deg, #fbbf24, #facc15);
      color: #000;
      font-weight: 900;
      padding: 14px;
      border-radius: 14px;
      letter-spacing: 1px;
    }

    /* ===== Input ===== */
    .input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      background: #0b0f14;
      border: 1px solid #1f2933;
      color: #fff;
    }

    /* ===== Record ===== */
    .record {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      padding: 8px 0;
    }

    .pos { color: #22c55e; font-weight: 700; }
    .neg { color: #ef4444; font-weight: 700; }

    /* ===== Bottom Nav ===== */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(13,17,23,0.96);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(139,92,246,0.25);
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
    }

    .nav-item {
      font-size: 12px;
      color: #8892b0;
      text-align: center;
    }

    .nav-item.active {
      color: #a78bfa;
      font-weight: 700;
    }
  </style>
</head>
